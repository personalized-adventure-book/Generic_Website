<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Order Form</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    form div { margin-bottom: 1rem; }
    label { font-weight: bold; display: block; margin-bottom: 0.25rem; }
    input { padding: 0.5rem; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Order Form</h1>
  <form id="order-form">
    <!-- static skeleton: one field per column -->
    <div>
      <label id="label1" for="field1">Field 1</label>
      <input id="field1" name="field1" type="text" />
    </div>
    <div>
      <label id="label2" for="field2">Field 2</label>
      <input id="field2" name="field2" type="text" />
    </div>
    <div>
      <label id="label3" for="field3">Field 3</label>
      <input id="field3" name="field3" type="text" />
    </div>
    <div>
      <label id="label4" for="field4">Field 4</label>
      <input id="field4" name="field4" type="text" />
    </div>
    <!-- add/remove these <div>s so you have one per sheet column -->
  </form>

  <script>
    // 1) read ?id= from URL (default to "1")
    function getParam(name, def) {
      const v = new URLSearchParams(location.search).get(name);
      return v === null ? def : v;
    }
    const id = getParam("id", "1");

    // 2) JSON-P callback: payload is an array of cell values for row “id”
    function initFormFields(rowValues) {
      rowValues.forEach((val, i) => {
        // overwrite label text
        const lbl = document.getElementById("label" + (i+1));
        if (lbl) lbl.textContent = val;

        // update input name (and clear value)
        const inp = document.getElementById("field" + (i+1));
        if (inp) {
          inp.name  = val;
          inp.value = "";      // you can set placeholder instead if preferred
          inp.placeholder = "";
        }
      });
    }

    // 3) inject JSON-P <script> to fetch only that row’s data
    ;(function(){
      const s = document.createElement("script");
      s.src = "YOUR_DEPLOY_URL"
            + "?id=" + encodeURIComponent(id)
            + "&callback=initFormFields";
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
