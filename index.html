<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; color: #333; }
    header, footer { background: #4a90e2; color: white; padding: 1rem 2rem; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { color: #4a90e2; }
    .btn { background: #4a90e2; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #357acc; }
    label { display: block; font-weight: bold; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.7rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1 id="site-title">Loading...</h1>
  <nav id="nav-links"></nav>
</header>

<main id="main-content"></main>

<footer id="footer-content"></footer>

<script>
const id = new URLSearchParams(location.search).get("id") || "1";

function init(row) {
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  // --- Hero ---
  const hero = data.hero || {};
  const heroTitle = hero.title || hero.headline || "Your Story Begins Here";
  const heroSubtitle = hero.subtitle || hero.subheadline || "";
  const primaryCTA = hero.cta_buttons?.primary || hero.start_button || "Start";
  const secondaryCTA = hero.cta_buttons?.secondary || hero.examples_button || "";

  document.getElementById("site-title").innerText = heroTitle;

  const main = document.getElementById("main-content");
  const nav = document.getElementById("nav-links");

  // Add hero section
  const heroSection = document.createElement("section");
  heroSection.innerHTML = `
    <h2>${heroTitle}</h2>
    <p>${heroSubtitle}</p>
    <button class="btn">${primaryCTA}</button>
    ${secondaryCTA ? `<button class="btn" style="margin-left: 1rem;">${secondaryCTA}</button>` : ""}
  `;
  main.appendChild(heroSection);

  // --- Features ---
  if (Array.isArray(data.features)) {
    const section = document.createElement("section");
    section.innerHTML = `<h2>Features</h2>`;
    data.features.forEach(f => {
      section.innerHTML += `<p><strong>${f.title}</strong>: ${f.description}</p>`;
    });
    main.appendChild(section);
    nav.innerHTML += `<a href="#features">Features</a>`;
    section.id = "features";
  }

  // --- Adventure Possibilities ---
  const adventures = data.adventure_possibilities;
  if (adventures && Array.isArray(adventures.options || adventures.cards)) {
    const section = document.createElement("section");
    section.id = "adventures";
    nav.innerHTML += `<a href="#adventures">Adventures</a>`;
    section.innerHTML = `<h2>${adventures.title}</h2><p>${adventures.subtitle || ""}</p>`;
    const list = adventures.options || adventures.cards;
    list.forEach(opt => {
      section.innerHTML += `<p><strong>${opt.title}</strong>: ${opt.description}</p>`;
    });
    main.appendChild(section);
  }

  // --- Book Examples ---
  const examples = data.book_examples;
  if (examples?.examples?.length) {
    const section = document.createElement("section");
    section.id = "examples";
    nav.innerHTML += `<a href="#examples">Examples</a>`;
    section.innerHTML = `<h2>${examples.title}</h2><p>${examples.subtitle || ""}</p>`;
    examples.examples.forEach(ex => {
      section.innerHTML += `<p><strong>${ex.title}</strong>: ${ex.preview}</p>`;
    });
    main.appendChild(section);
  }

  // --- Footer ---
  const footer = data.footer || {};
  document.getElementById("footer-content").innerHTML = `
    <p>${footer.description || ""}</p>
    <p>${footer.copyright || "Â© 2025 Dynamic Web. All rights reserved."}</p>
  `;
}

// Load JSON-P from Google Apps Script
(function () {
  const s = document.createElement("script");
  s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
        + "?id=" + encodeURIComponent(id)
        + "&callback=init";
  document.body.appendChild(s);
})();
</script>

</body>
</html>
