<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; color: #333; }
    header, footer { background: #4a90e2; color: white; padding: 1rem 2rem; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { color: #4a90e2; }
    .btn { background: #4a90e2; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #357acc; }
    label { display: block; font-weight: bold; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.7rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1 id="site-title">My Dynamic Website</h1>
  <nav id="nav-links"></nav>
</header>

<main id="main-content"></main>

<footer>
  <p>&copy; 2025 Dynamic Web | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
</footer>

<script>
const id = new URLSearchParams(location.search).get("id") || "1";

function init(row) {
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  if (!data.sections || !Array.isArray(data.sections)) {
    console.error("Missing or invalid `sections` array in JSON:", data);
    return;
  }

  const nav = document.getElementById("nav-links");
  const main = document.getElementById("main-content");
  nav.innerHTML = '';
  main.innerHTML = '';

  data.sections.forEach(section => {
    // Build nav
    const navLink = document.createElement("a");
    navLink.href = "#" + section.id;
    navLink.innerText = section.title;
    nav.appendChild(navLink);

    // Build section
    const sec = document.createElement("section");
    sec.id = section.id;

    const h2 = document.createElement("h2");
    h2.innerText = section.title;
    sec.appendChild(h2);

    if (section.content) {
      const p = document.createElement("p");
      p.innerText = section.content;
      sec.appendChild(p);
    }

    if (section.form) {
      const form = document.createElement("form");
      form.onsubmit = e => { e.preventDefault(); alert("Form submitted!"); };

      section.form.forEach(field => {
        const label = document.createElement("label");
        label.htmlFor = field.name;
        label.innerText = field.label;
        form.appendChild(label);

        let input;
        if (field.type === "select") {
          input = document.createElement("select");
          (field.options || []).forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.innerText = opt;
            input.appendChild(option);
          });
        } else if (field.type === "textarea") {
          input = document.createElement("textarea");
        } else {
          input = document.createElement("input");
          input.type = field.type || "text";
        }
        input.name = field.name;
        input.id = field.name;
        form.appendChild(input);
      });

      const submit = document.createElement("button");
      submit.type = "submit";
      submit.className = "btn";
      submit.innerText = "Submit";
      form.appendChild(submit);
      sec.appendChild(form);
    }

    main.appendChild(sec);
  });
}

// Load JSON-P
(function () {
  const s = document.createElement("script");
  s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
        + "?id=" + encodeURIComponent(id)
        + "&callback=init";
  document.body.appendChild(s);
})();
</script>

</body>
</html>
