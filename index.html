<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Title Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1 id="title">Loadingâ€¦</h1>

  <script>
    // 1) Read ?id= from URL (default 1)
    function getParam(name, def) {
      const v = new URLSearchParams(location.search).get(name);
      return v === null ? def : v;
    }
    const id = getParam("id", "1");

    // 2) JSON-P callback: sets the <h1> text
    function init(data) {
      document.getElementById("title").innerText = data.title || "No title";
    }

    // 3) Inject the JSON-P <script>
    (function(){
      const s = document.createElement("script");
      s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
            + "?id="       + encodeURIComponent(id)
            + "&callback=" + "init";
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
