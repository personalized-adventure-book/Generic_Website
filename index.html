<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adventure Book</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-primary: #4caf50;
      --clr-secondary: #673ab7;
      --clr-accent: #ff9800;
      --clr-bg: #fcfcfd;
      --clr-surface: #ffffff;
      --clr-text: #333333;
      --radius: 12px;
      --gap: 1.5rem;
      --shadow: rgba(0,0,0,0.1) 0px 4px 12px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.5;
    }

    header, footer {
      background: var(--clr-surface);
      box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 10;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--gap);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.75rem;
    }
    nav a {
      margin-left: 1rem;
      color: var(--clr-text);
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover { color: var(--clr-primary); }

    main {
      padding: var(--gap);
      max-width: 1000px;
      margin: auto;
    }
    section + section { margin-top: calc(var(--gap) * 2); }

    /* Hero */
    .hero {
      text-align: center;
      padding: calc(var(--gap) * 2) 1rem;
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .hero p {
      max-width: 600px;
      margin: var(--gap) auto;
      color: #555;
    }
    .hero .btn {
      margin: var(--gap) .5rem 0;
      font-size: 1.1rem;
      padding: .8rem 2rem;
    }

    /* Features Grid */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: var(--gap);
    }
    .features .card {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--gap);
      text-align: center;
    }
    .features .card h3 {
      margin: .5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .features .card p {
      font-size: .95rem;
      color: #666;
    }

    /* Examples Carousel */
    .examples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: var(--gap);
    }
    .examples .card {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .examples .card-icon {
      font-size: 2rem;
      padding: var(--gap);
      text-align: center;
    }
    .examples .card-body {
      padding: var(--gap);
      flex-grow: 1;
    }
    .examples .card-body h4 {
      margin: 0 0 .5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .examples .card-body p {
      margin: .3rem 0;
      font-size: .9rem;
      color: #555;
    }

    /* Multi-step form */
    .form-container {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--gap);
      position: relative;
    }
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: var(--gap);
    }
    .progress-bar__fill {
      height: 100%;
      background: var(--clr-primary);
      width: 0;
      transition: width .3s;
    }
    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--gap);
    }
    .step-header h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .step-header .stop {
      background: transparent;
      border: 1px solid #f44336;
      color: #f44336;
      padding: .3rem .8rem;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .step-header .stop:hover {
      background: #f44336;
      color: #fff;
    }
    form {
      display: grid;
      gap: var(--gap);
    }
    form .field-group {
      display: flex;
      flex-direction: column;
    }
    form label {
      font-weight: 600;
      margin-bottom: .5rem;
    }
    form input,
    form textarea,
    form select {
      padding: .8rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    form textarea { resize: vertical; }
    .btn-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--gap);
    }
    .btn-prev {
      background: #fafafa;
      border: 1px solid #ccc;
      color: #555;
    }
    .btn-next {
      background: var(--clr-primary);
      color: white;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: .9rem;
    }

    @media (max-width: 600px) {
      .btn-row { flex-direction: column-reverse; gap: var(--gap); }
      .btn-prev, .btn-next { width: 100%; }
    }
  </style>
</head>
<body>

  <header>
    <h1 id="site-title">Adventure Book</h1>
    <nav id="nav-links">
      <!-- injected nav links -->
    </nav>
  </header>

  <main id="main-content">
    <!-- Hero and sections will be injected here -->
  </main>

  <footer>
    <div id="footer-content">© 2025 Adventure Book. All rights reserved.</div>
  </footer>
<script>
const id = new URLSearchParams(location.search).get("id") || "1";

// Load Form Data (Second Column of the Same Row)
function startForm(formDataRaw) {
  let data;
  try {
    data = JSON.parse(formDataRaw);
  } catch (e) {
    console.error("Invalid form JSON:", e);
    return;
  }

  const steps = data.steps || [];
  if (!steps.length) return;

  const main = document.getElementById("main-content");
  main.innerHTML = "";

  let currentStep = 0;
  const formData = {}; // ✅ Global object to accumulate values

  function renderStep(stepIndex) {
    const step = steps[stepIndex];
    main.innerHTML = `<h2>${step.title}</h2>`;

    const form = document.createElement("form");
    form.onsubmit = e => {
      e.preventDefault();

      // ✅ Collect this step’s fields and merge into formData
      form.querySelectorAll("input, textarea, select").forEach(el => {
        formData[el.name] = el.value;
      });

      if (stepIndex < steps.length - 1) {
        currentStep++;
        renderStep(currentStep);
      } else {
        formData.id = id; // ✅ Add id
        console.log("Sending data to GAS:", formData);

        fetch(`https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec`, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "text/plain;charset=utf-8"
          },
          body: JSON.stringify(formData)
        })
        .then(() => {
          main.innerHTML = "<h2>Thank you!</h2><p>Your order was received.</p>";
        })
        .catch(err => {
          alert("Submission failed.");
          console.error(err);
        });
      }
    };

    // Render all fields
    (step.fields || []).forEach(field => {
      const label = document.createElement("label");
      label.htmlFor = field.name;
      label.innerText = field.label;
      form.appendChild(label);

      let input;
      if (field.type === "select") {
        input = document.createElement("select");
        (field.options || []).forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.innerText = opt;
          input.appendChild(option);
        });
      } else if (field.type === "textarea") {
        input = document.createElement("textarea");
      } else if (field.type === "range") {
        input = document.createElement("input");
        input.type = "range";
        input.min = field.min || 1;
        input.max = field.max || 100;
        input.value = field.default || input.min;
      } else {
        input = document.createElement("input");
        input.type = field.type;
        if (field.maxLength) input.maxLength = field.maxLength;
      }
      input.id = input.name = field.name;
      input.required = !!field.required;
      form.appendChild(input);
    });

    const nextBtn = document.createElement("button");
    nextBtn.type = "submit";
    nextBtn.innerText = stepIndex < steps.length - 1 ? "Next" : "Submit";
    nextBtn.className = "btn";
    form.appendChild(nextBtn);

    main.appendChild(form);
  }

  renderStep(currentStep);
}
function init(row) {
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  // --- Hero ---
  const hero = data.hero || {};
  const heroTitle = hero.title || hero.headline || "Your Story Begins Here";
  const heroSubtitle = hero.subtitle || hero.subheadline || "";
  const primaryCTA = hero.cta_buttons?.primary || hero.start_button || "Start";
  const secondaryCTA = hero.cta_buttons?.secondary || hero.examples_button || "";

  document.getElementById("site-title").innerText = heroTitle;

  const main = document.getElementById("main-content");
  const nav = document.getElementById("nav-links");

  // Add hero section
  const heroSection = document.createElement("section");
  heroSection.innerHTML = `
    <h2>${heroTitle}</h2>
    <p>${heroSubtitle}</p>
    <button class="btn">${primaryCTA}</button>
    ${secondaryCTA ? `<button class="btn" style="margin-left: 1rem;">${secondaryCTA}</button>` : ""}
  `;
  main.appendChild(heroSection);

  // --- Features ---
  if (Array.isArray(data.features)) {
    const section = document.createElement("section");
    section.innerHTML = `<h2>Features</h2>`;
    data.features.forEach(f => {
      section.innerHTML += `<p><strong>${f.title}</strong>: ${f.description}</p>`;
    });
    main.appendChild(section);
    nav.innerHTML += `<a href="#features">Features</a>`;
    section.id = "features";
  }

  // --- Adventure Possibilities ---
  const adventures = data.adventure_possibilities;
  if (adventures && Array.isArray(adventures.options || adventures.cards)) {
    const section = document.createElement("section");
    section.id = "adventures";
    nav.innerHTML += `<a href="#adventures">Adventures</a>`;
    section.innerHTML = `<h2>${adventures.title}</h2><p>${adventures.subtitle || ""}</p>`;
    const list = adventures.options || adventures.cards;
    list.forEach(opt => {
      section.innerHTML += `<p><strong>${opt.title}</strong>: ${opt.description}</p>`;
    });
    main.appendChild(section);
  }

  // --- Book Examples ---
  const examples = data.book_examples;
  if (examples?.examples?.length) {
    const section = document.createElement("section");
    section.id = "examples";
    nav.innerHTML += `<a href="#examples">Examples</a>`;
    section.innerHTML = `<h2>${examples.title}</h2><p>${examples.subtitle || ""}</p>`;
    examples.examples.forEach(ex => {
      section.innerHTML += `<p><strong>${ex.title}</strong>: ${ex.preview}</p>`;
    });
    main.appendChild(section);
  }

  // --- Footer ---
  const footer = data.footer || {};
  document.getElementById("footer-content").innerHTML = `
    <p>${footer.description || ""}</p>
    <p>${footer.copyright || "© 2025 Dynamic Web. All rights reserved."}</p>
  `;

  const startButton = document.querySelector(".btn");
  if (startButton) {
    startButton.onclick = () => {
      if (typeof row[1] === "string") {
        startForm(row[1]);
      } else {
        alert("Form data is not available.");
      }
    };
  }

}

// Load JSON-P from Google Apps Script
(function () {
  const s = document.createElement("script");
  s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
        + "?id=" + encodeURIComponent(id)
        + "&callback=init";
  document.body.appendChild(s);
})();
</script>

</body>
</html>
