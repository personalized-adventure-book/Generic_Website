  <style>
  /* --- Modern Form Field Styles --- */
  .form-field {
    display: flex;
    flex-direction: column;
    gap: 0.18em;
    margin-bottom: 1.1em;
    background: #f7f5ff;
    border-radius: 12px;
    box-shadow: 0 1px 6px rgba(122,92,255,0.07);
    padding: 1.1em 1em 0.7em 1em;
    position: relative;
    border: 1.5px solid #ede7ff;
    transition: box-shadow 0.18s, border 0.18s;
  }
  .form-field label {
    font-size: 1.04em;
    color: var(--clr-primary);
    font-weight: 700;
    margin-bottom: 0.2em;
    margin-top: 0.1em;
    letter-spacing: -0.5px;
    transition: color 0.18s;
  }
  .form-field input[type="text"] {
    background: #fff;
    border: 1.5px solid #d1c4e9;
    border-radius: 8px;
    padding: 0.7em 1em;
    font-size: 1.08em;
    color: var(--clr-dark);
    font-weight: 600;
    transition: border-color 0.18s, box-shadow 0.18s;
    margin-bottom: 0.1em;
  }
  .form-field input[type="text"]:focus {
    border-color: var(--clr-primary);
    box-shadow: 0 0 0 2px var(--clr-accent);
    outline: none;
  }
  .form-field input[type="range"] {
    width: 100%;
    margin: 0.5em 0 0.2em 0;
    accent-color: var(--clr-primary);
    background: transparent;
    height: 2.2em;
    cursor: pointer;
  }
  .form-field .range-value {
    font-size: 1.01em;
    color: var(--clr-info);
    font-weight: 700;
    margin-left: 0.7em;
    display: inline-block;
    vertical-align: middle;
    background: #fff;
    border-radius: 6px;
    padding: 0.1em 0.7em;
    box-shadow: 0 1px 4px rgba(61,220,255,0.07);
    border: 1.2px solid #ede7ff;
  }
  .form-field input[type="range"]::-webkit-slider-thumb {
    background: var(--clr-primary);
    border: 2px solid #fff;
    border-radius: 50%;
    width: 1.2em;
    height: 1.2em;
    box-shadow: 0 2px 8px rgba(122,92,255,0.10);
    transition: background 0.18s;
  }
  .form-field input[type="range"]:focus::-webkit-slider-thumb {
    background: var(--clr-info);
  }
  .form-field input[type="range"]::-moz-range-thumb {
    background: var(--clr-primary);
    border: 2px solid #fff;
    border-radius: 50%;
    width: 1.2em;
    height: 1.2em;
    box-shadow: 0 2px 8px rgba(122,92,255,0.10);
    transition: background 0.18s;
  }
  .form-field input[type="range"]:focus::-moz-range-thumb {
    background: var(--clr-info);
  }
  .form-field input[type="range"]::-ms-thumb {
    background: var(--clr-primary);
    border: 2px solid #fff;
    border-radius: 50%;
    width: 1.2em;
    height: 1.2em;
    box-shadow: 0 2px 8px rgba(122,92,255,0.10);
    transition: background 0.18s;
  }
  .form-field input[type="range"]:focus::-ms-thumb {
    background: var(--clr-info);
  }
  @media (max-width: 600px) {
    .form-field {
      padding: 0.7em 0.5em 0.5em 0.5em;
      font-size: 0.98em;
    }
    .form-field label {
      font-size: 0.97em;
    }
    .form-field input[type="text"] {
      font-size: 0.99em;
      padding: 0.5em 0.7em;
    }
  }
  /* --- Enhanced Option Card Selector --- */
  .option-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.1rem 1.5rem;
    margin: 0.7rem 0 1.2rem 0;
  }
  .option-card {
    background: linear-gradient(120deg, #f7f5ff 60%, #fff 100%);
    border-radius: 18px;
    box-shadow: 0 4px 18px rgba(122,92,255,0.10);
    border: 2px solid #ede7ff;
    padding: 1.3em 1em 1.1em 1em;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    font-size: 1.09em;
    font-family: 'Inter',sans-serif;
    cursor: pointer;
    transition: box-shadow 0.18s, border 0.18s, background 0.18s, transform 0.18s;
    position: relative;
    min-height: 120px;
    margin-bottom: 0.1em;
    outline: none;
    overflow: hidden;
    z-index: 1;
  }
  .option-card .option-accent {
    content: '';
    display: block;
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 7px;
    border-radius: 18px 18px 0 0;
    background: var(--option-accent, var(--clr-primary));
    z-index: 2;
    transition: background 0.18s;
  }
  .option-card .option-icon {
    font-size: 2.1em;
    margin-bottom: 0.25em;
    color: var(--option-accent, var(--clr-primary));
    opacity: 0.92;
    filter: drop-shadow(0 2px 8px rgba(122,92,255,0.10));
    animation: option-icon-pop 0.7s cubic-bezier(.4,0,.2,1);
    transition: color 0.18s;
  }
  @keyframes option-icon-pop {
    0% { transform: scale(0.7) rotate(-10deg); opacity: 0.2; }
    60% { transform: scale(1.15) rotate(6deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); opacity: 1; }
  }
  .option-card .option-title {
    font-size: 1.13em;
    color: var(--clr-primary);
    font-weight: 800;
    margin-bottom: 0.1em;
    margin-top: 0.1em;
    letter-spacing: -0.5px;
    z-index: 3;
  }
  .option-card .option-desc {
    color: #666;
    font-size: 0.99em;
    margin-top: 0.1em;
    z-index: 3;
  }
  .option-card .option-badge {
    position: absolute;
    top: 10px; right: 12px;
    background: linear-gradient(90deg, var(--option-accent, var(--clr-primary)), var(--clr-info));
    color: #fff;
    font-size: 0.93em;
    font-weight: 700;
    border-radius: 8px;
    padding: 0.18em 0.7em;
    box-shadow: 0 2px 8px rgba(61,220,255,0.10);
    z-index: 10;
    letter-spacing: 0.5px;
    display: none;
  }
  .option-card.selected .option-badge {
    display: block;
    animation: option-badge-pop 0.4s cubic-bezier(.4,0,.2,1);
  }
  @keyframes option-badge-pop {
    0% { transform: scale(0.7) translateY(-10px); opacity: 0.2; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }
  .option-card.selected {
    border: 2.5px solid var(--option-accent, var(--clr-primary));
    box-shadow: 0 8px 32px rgba(122,92,255,0.18);
    background: linear-gradient(120deg, #ede7ff 60%, #fff 100%);
    transform: translateY(-2px) scale(1.02);
  }
  .option-card:hover, .option-card:focus {
    border: 2.5px solid var(--option-accent, var(--clr-info));
    background: #e9faff;
    box-shadow: 0 4px 16px rgba(61,220,255,0.10);
    transform: translateY(-1px) scale(1.01);
  }
  @media (max-width: 600px) {
    .option-card-grid {
      grid-template-columns: 1fr;
      gap: 0.7rem 0;
    }
    .option-card {
      font-size: 0.99em;
      padding: 0.8em 0.7em 0.7em 0.7em;
    }
  }

    }
    .option-card {
      font-size: 0.99em;
      padding: 0.8em 0.7em 0.7em 0.7em;
    }
  }
    /* Section Divider */
    .section-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent), var(--clr-secondary));
      opacity: 0.13;
      border-radius: 2px;
      margin: 2.5rem 0 1.5rem 0;
    }

    /* Animated Icon */
    .animated-icon {
      display: inline-block;
      animation: icon-bounce 1.2s infinite alternate cubic-bezier(.4,0,.2,1);
    }
    @keyframes icon-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px) scale(1.12); }
    }

    /* Badges */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-accent));
      color: #fff;
      font-size: 0.78em;
      font-weight: 700;
      border-radius: 8px;
      padding: 0.18em 0.7em;
      margin-left: 0.5em;
      letter-spacing: 0.5px;
      vertical-align: middle;
      box-shadow: 0 1px 4px rgba(255, 166, 61, 0.10);
    }

    /* Floating CTA Button */
    .floating-cta {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.18);
      font-size: 2.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
    }
    .floating-cta:hover {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 12px 32px rgba(255, 166, 61, 0.18);
      transform: scale(1.08);
    }
    /* Adventure Cards Styling */
    .adventure-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .adventure-card {
      background: linear-gradient(120deg, #e9e6ff 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(61, 220, 255, 0.08);
      border: 1.5px solid #d1eaff;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 300px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .adventure-card:hover {
      box-shadow: 0 8px 32px rgba(61, 220, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-info);
    }
    .adventure-card .adventure-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-info);
      filter: drop-shadow(0 2px 8px rgba(61, 220, 255, 0.10));
    }
    .adventure-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-info);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .adventure-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }

    /* Example Cards Styling */
    .example-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .example-card {
      background: linear-gradient(120deg, #fffbe7 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.08);

      flex: 1 1 210px;

      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;

      transition: box-shadow var(--transition), transform var(--transition);
    }
    .example-card:hover {
      box-shadow: 0 8px 32px rgba(255, 166, 61, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-secondary);
    }
    .example-card .example-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-secondary);
      filter: drop-shadow(0 2px 8px rgba(255, 166, 61, 0.10));
    }
    .example-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-secondary);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .example-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }
    /* Feature Cards Styling */
    .feature-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .feature-card {
      background: linear-gradient(120deg, var(--clr-surface-alt) 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(122, 92, 255, 0.08);

    }

      font-size: 1.7rem;

    }

      font-size: 1.13rem;

    }
    :root {
      --clr-primary: #7a5cff;
      --clr-secondary: #ffa63d;
      --clr-accent: #ff80ab;
      --clr-success: #4ade80;
      --clr-danger: #ff5c5c;
      --clr-info: #3ddcff;
      --clr-surface: #ffffff;
      --clr-surface-alt: #f3f0ff;
      --clr-light: #f7f8fa;
      --clr-dark: #2d2d2d;
      --clr-text: #2d2d2d;
      --clr-muted: #a0a0b2;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(122, 92, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      --gap: 1.7rem;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--clr-light) 0%, var(--clr-surface-alt) 100%);
      color: var(--clr-text);
      padding: 1.5rem 0.5rem 0 0.5rem;
      min-height: 100vh;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      min-height: 70vh;
    }

    section {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: calc(var(--gap) + 0.5rem) var(--gap);
      margin-bottom: 2.2rem;
      transition: box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
      border: 1.5px solid #ede7ff;
      z-index: 1;
    }
    section:not(:first-child):hover {
      box-shadow: 0 12px 32px rgba(122, 92, 255, 0.13), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px) scale(1.01);
    }
    section:not(:first-child)::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 12px;
      background: linear-gradient(90deg, var(--clr-primary) 0%, var(--clr-accent) 100%);
      opacity: 0.07;
      border-radius: 0 0 var(--radius) var(--radius);
      z-index: 0;
      pointer-events: none;
    }
    
    section:before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, var(--clr-primary) 0%, transparent 80%);
      opacity: 0.09;
      z-index: 0;
      pointer-events: none;
    }
    section h2 {
      font-size: 2.1rem;
      color: var(--clr-primary);
      margin-bottom: 0.7rem;
      letter-spacing: -1px;
      font-weight: 800;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 8px rgba(122, 92, 255, 0.07);
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    #features h2::before {
      content: '‚ú®';
      font-size: 1.3em;
      margin-right: 0.2em;
    }
    #adventures h2::before {
      content: 'üó∫Ô∏è';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    #examples h2::before {
      content: 'üìö';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    
    section p {
      font-size: 1.08rem;
      margin: 0.6rem 0 0.6rem 0;

      position: relative;
      color: var(--clr-muted);

    }
    section p strong {

    /* Hero Section */
    #main-content > section:first-child {
      background: linear-gradient(100deg, var(--clr-light) 60%, var(--clr-surface-alt) 100%);
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);

      text-align: center;
      padding-top: 2.5rem;
      padding-bottom: 2.5rem;
    }
    #main-content > section:first-child h2 {

      background-clip: text;

      margin-bottom: 0.5rem;
    }
    #main-content > section:first-child p {
      font-size: 1.2rem;
      color: var(--clr-accent);
      margin-bottom: 1.5rem;
    }

      font-size: 1.75rem;

      margin-bottom: 0.5rem;
    }

      margin: 0.5rem 0;

    button.btn {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      padding: 0.85rem 2.1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 1.1rem;

    }

    button.btn.danger { background: linear-gradient(90deg, var(--clr-danger), var(--clr-accent)); color: #fff; }
    button.btn.info { background: linear-gradient(90deg, var(--clr-info), var(--clr-primary)); color: #fff; }
    button.btn:hover, button.btn:focus {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.13);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }

    form {
      display: flex;
      flex-direction: column;

  /* --- Custom Modal for Cancel Confirmation --- */
  .modal-overlay {
    position: fixed;

// --- Tracking Setup ---
const TRACKING_URL = 'https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec';
// Generate or get session id for this session
function getSessionId() {
  let sid = sessionStorage.getItem('session_id');
  if (!sid) {
    sid = 'sess_' + Math.random().toString(36).substr(2, 10) + Date.now();
    sessionStorage.setItem('session_id', sid);
  }
  return sid;
}
// Track which events have been sent in this session
// Store the last event sent (type + details) in sessionStorage for deduplication
function setLastEvent(eventType, detailsKey, detailsValue) {
  const last = { eventType, detailsKey, detailsValue };
  sessionStorage.setItem('last_event', JSON.stringify(last));
}
function isConsecutiveDuplicate(eventType, detailsKey, detailsValue) {
  const last = JSON.parse(sessionStorage.getItem('last_event') || '{}');
  return last.eventType === eventType && last.detailsKey === detailsKey && JSON.stringify(last.detailsValue) === JSON.stringify(detailsValue);
}
function sendTrackingEvent(eventType, details = {}) {
  // Only deduplicate consecutive identical events (type + detailsKey + value)
  const detailsKey = details && details.name ? details.name : '';
  if (isConsecutiveDuplicate(eventType, detailsKey, details)) return;
  setLastEvent(eventType, detailsKey, details);
  const sessionId = getSessionId();
  const urlId = new URLSearchParams(window.location.search).get('id') || '1';
  const payload = {
    session_id: sessionId,
    time: Date.now(),
    url_id: urlId,
    event: eventType,
    ...details
  };
  fetch(TRACKING_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload),
    mode: 'no-cors'
  }).catch(() => {});
}

// Track session id on page load (first event)
document.addEventListener('DOMContentLoaded', function() {
  sendTrackingEvent('session_start', { event_time: Date.now() });
  sendTrackingEvent('page_load', { event_time: Date.now() });
});
// Track focus events (deduplicate only consecutive identical)
document.addEventListener('focusin', function(e) {
  if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT' || e.target.tagName === 'BUTTON')) {
    sendTrackingEvent('focus', {
      tag: e.target.tagName,
      name: e.target.name || e.target.id || '',
      event_time: Date.now()
    });
  }
});
// Track scroll event (deduplicate only consecutive identical)
window.addEventListener('scroll', function() {
  sendTrackingEvent('scroll', { scrollY: window.scrollY, event_time: Date.now() });
});
// Track button clicks (deduplicate only consecutive identical)
document.addEventListener('click', function(e) {
  const btn = e.target.closest('button, a, input[type="button"], input[type="submit"]');
  if (btn) {
    sendTrackingEvent('click', {
      tag: btn.tagName,
      name: btn.name || btn.id || '',
      text: btn.innerText || btn.value || '',
      event_time: Date.now()
    });
  }
});
// Track input changes (deduplicate only consecutive identical, debounced)
document.addEventListener('input', function(e) {
  if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT')) {
    const key = (e.target.name || e.target.id || '') + ':' + e.target.tagName;
    if (!window.inputDebounceTimers) window.inputDebounceTimers = {};
    if (window.inputDebounceTimers[key]) clearTimeout(window.inputDebounceTimers[key]);
    window.inputDebounceTimers[key] = setTimeout(() => {
      sendTrackingEvent('input', {
        tag: e.target.tagName,
        name: e.target.name || e.target.id || '',
        value: e.target.value,
        event_time: Date.now()
      });
    }, 1000);
  }
});

}
