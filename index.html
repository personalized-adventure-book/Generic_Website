<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Adventure Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Section Divider */
    .section-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent), var(--clr-secondary));
      opacity: 0.13;
      border-radius: 2px;
      margin: 2.5rem 0 1.5rem 0;
    }

    /* Animated Icon */
    .animated-icon {
      display: inline-block;
      animation: icon-bounce 1.2s infinite alternate cubic-bezier(.4,0,.2,1);
    }
    @keyframes icon-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px) scale(1.12); }
    }

    /* Badges */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-accent));
      color: #fff;
      font-size: 0.78em;
      font-weight: 700;
      border-radius: 8px;
      padding: 0.18em 0.7em;
      margin-left: 0.5em;
      letter-spacing: 0.5px;
      vertical-align: middle;
      box-shadow: 0 1px 4px rgba(255, 166, 61, 0.10);
    }

    /* Floating CTA Button */
    .floating-cta {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.18);
      font-size: 2.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
    }
    .floating-cta:hover {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 12px 32px rgba(255, 166, 61, 0.18);
      transform: scale(1.08);
    }
    /* Adventure Cards Styling */
    .adventure-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .adventure-card {
      background: linear-gradient(120deg, #e9e6ff 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(61, 220, 255, 0.08);
      border: 1.5px solid #d1eaff;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 300px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .adventure-card:hover {
      box-shadow: 0 8px 32px rgba(61, 220, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-info);
    }
    .adventure-card .adventure-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-info);
      filter: drop-shadow(0 2px 8px rgba(61, 220, 255, 0.10));
    }
    .adventure-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-info);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .adventure-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }

    /* Example Cards Styling */
    .example-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .example-card {
      background: linear-gradient(120deg, #fffbe7 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.08);
      border: 1.5px solid #ffe0b2;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 320px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .example-card:hover {
      box-shadow: 0 8px 32px rgba(255, 166, 61, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-secondary);
    }
    .example-card .example-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-secondary);
      filter: drop-shadow(0 2px 8px rgba(255, 166, 61, 0.10));
    }
    .example-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-secondary);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .example-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }
    /* Feature Cards Styling */
    .feature-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .feature-card {
      background: linear-gradient(120deg, var(--clr-surface-alt) 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(122, 92, 255, 0.08);
      border: 1.5px solid #e0d7ff;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
      min-width: 220px;
      max-width: 320px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .feature-card:hover {
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-primary);
    }
    .feature-card .feature-icon {
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      filter: drop-shadow(0 2px 8px rgba(122, 92, 255, 0.10));
    }
    .feature-card-title {
      font-size: 1.13rem;
      font-weight: 700;
      color: var(--clr-primary);
      margin-bottom: 0.2rem;
      letter-spacing: -0.5px;
    }
    .feature-card-desc {
      color: var(--clr-dark);
      font-size: 1.01rem;
      line-height: 1.6;
    }
    :root {
      --clr-primary: #7a5cff;
      --clr-secondary: #ffa63d;
      --clr-accent: #ff80ab;
      --clr-success: #4ade80;
      --clr-danger: #ff5c5c;
      --clr-info: #3ddcff;
      --clr-surface: #ffffff;
      --clr-surface-alt: #f3f0ff;
      --clr-light: #f7f8fa;
      --clr-dark: #2d2d2d;
      --clr-text: #2d2d2d;
      --clr-muted: #a0a0b2;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(122, 92, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      --gap: 1.7rem;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--clr-light) 0%, var(--clr-surface-alt) 100%);
      color: var(--clr-text);
      padding: 1.5rem 0.5rem 0 0.5rem;
      min-height: 100vh;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      min-height: 70vh;
    }

    section {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: calc(var(--gap) + 0.5rem) var(--gap);
      margin-bottom: 2.2rem;
      transition: box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
      border: 1.5px solid #ede7ff;
      z-index: 1;
    }
    section:not(:first-child):hover {
      box-shadow: 0 12px 32px rgba(122, 92, 255, 0.13), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px) scale(1.01);
    }
    section:not(:first-child)::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 12px;
      background: linear-gradient(90deg, var(--clr-primary) 0%, var(--clr-accent) 100%);
      opacity: 0.07;
      border-radius: 0 0 var(--radius) var(--radius);
      z-index: 0;
      pointer-events: none;
    }
    
    section:before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, var(--clr-primary) 0%, transparent 80%);
      opacity: 0.09;
      z-index: 0;
      pointer-events: none;
    }
    section h2 {
      font-size: 2.1rem;
      color: var(--clr-primary);
      margin-bottom: 0.7rem;
      letter-spacing: -1px;
      font-weight: 800;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 8px rgba(122, 92, 255, 0.07);
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    #features h2::before {
      content: '✨';
      font-size: 1.3em;
      margin-right: 0.2em;
    }
    #adventures h2::before {
      content: '🗺️';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    #examples h2::before {
      content: '📚';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    
    section p {
      font-size: 1.08rem;
      margin: 0.6rem 0 0.6rem 0;
      z-index: 1;
      position: relative;
      color: var(--clr-muted);
      line-height: 1.7;
    }
    section p strong {
      color: var(--clr-primary);
      font-weight: 700;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 4px rgba(122, 92, 255, 0.08);
    }
    
    /* Hero Section */
    #main-content > section:first-child {
      background: linear-gradient(100deg, var(--clr-light) 60%, var(--clr-surface-alt) 100%);
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);
      border: 2px solid #ede7ff;
      text-align: center;
      padding-top: 2.5rem;
      padding-bottom: 2.5rem;
    }
    #main-content > section:first-child h2 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    #main-content > section:first-child p {
      font-size: 1.2rem;
      color: var(--clr-accent);
      margin-bottom: 1.5rem;
    }

    section h2 {
      font-size: 1.75rem;
      color: var(--clr-primary);
      margin-bottom: 0.5rem;
    }

    section p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    button.btn {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      padding: 0.85rem 2.1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 1.1rem;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      letter-spacing: 0.5px;
      outline: none;
    }
    button.btn.success { background: linear-gradient(90deg, var(--clr-success), var(--clr-primary)); color: #fff; }
    button.btn.danger { background: linear-gradient(90deg, var(--clr-danger), var(--clr-accent)); color: #fff; }
    button.btn.info { background: linear-gradient(90deg, var(--clr-info), var(--clr-primary)); color: #fff; }
    button.btn:hover, button.btn:focus {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.13);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 1.2rem;
      background: var(--clr-surface-alt);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.04);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border: 1.5px solid #ede7ff;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    form input,
    form select,
    form textarea {
      padding: 0.85rem 1rem;
      font-size: 1.08rem;
      border-radius: var(--radius);
      border: 1.5px solid #d1c4e9;
      background: #fff;
      transition: border-color var(--transition), box-shadow var(--transition);
      margin-bottom: 0.2rem;
      color: var(--clr-dark);
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--clr-primary);
      box-shadow: 0 0 0 2px var(--clr-accent);
      outline: none;
    }
    form input[type="radio"],
    form input[type="checkbox"] {
      width: 1.1em;
      height: 1.1em;
      margin-right: 0.5rem;
      accent-color: var(--clr-primary);
      vertical-align: middle;
      box-shadow: none;
      border: none;
      background: none;
      padding: 0;
      outline: 2px solid var(--clr-primary);
      outline-offset: 1px;
      transition: outline-color var(--transition);
    }
    form input[type="range"] {
      width: 100%;
      margin: 0.5rem 0 0.2rem 0;
      accent-color: var(--clr-primary);
      background: transparent;
      outline: none;
    }
    form input[type="range"]::-webkit-slider-thumb {
      background: var(--clr-primary);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      border: 2px solid #fff;
      transition: background var(--transition);
    }
    form input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--clr-secondary);
    }
    form textarea {
      min-height: 90px;
      resize: vertical;
      background: var(--clr-surface);
      color: var(--clr-dark);
    }
    form select {
      background: var(--clr-surface-alt);
      color: var(--clr-dark);
      font-weight: 500;
      border: 1.5px solid #d1c4e9;
    }
    form .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    form .form-radio-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    form .form-radio-group label {
      font-weight: 500;
      color: var(--clr-dark);
      margin-bottom: 0;
      font-size: 1rem;
    }
    form .form-range-value {
      font-size: 0.98rem;
      color: var(--clr-primary);
      margin-left: 0.5rem;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      section, .btn {
        font-size: 0.95rem;
      }
      form {
        padding: 1.1rem 0.5rem 1rem 0.5rem;
      }
      #main-content > section:first-child h2 {
        font-size: 1.5rem;
      }
    }
      header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--gap);
    background: var(--clr-surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: var(--gap);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 2px solid #ede7ff;
  }

  header h1 {
    font-size: 1.7rem;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    color: transparent;
    font-weight: 800;
    letter-spacing: -1px;
    margin-right: 1.5rem;
  }

  nav a {
    margin-left: 1.1rem;
    text-decoration: none;
    font-weight: 700;
    color: var(--clr-text);
    padding: 0.3rem 0.7rem;
    border-radius: 8px;
    transition: background var(--transition), color var(--transition);
    font-size: 1.05rem;
    position: relative;
    outline: none;
    display: inline-block;
  }
  nav a.active, nav a:active {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }
  nav a:hover, nav a:focus {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    outline: none;
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }

  </style>
</head>
<body>

    <header>
        <a href="/" id="site-logo" style="text-decoration:none;"><h1 id="site-title">Adventure Book</h1></a>
        <nav id="nav-links" aria-label="Main Navigation"></nav>
    </header>
  <main id="main-content">
    <!-- Hero and sections will be injected here -->
    <div class="section-divider"></div>
  </main>

  <footer>
    <div id="footer-content" style="text-align:center; color:#7a5cff; font-weight:600; font-size:1.05rem; padding:1.2rem 0 0.5rem 0; letter-spacing:0.5px;">© 2025 Adventure Book. All rights reserved.</div>
    <button class="floating-cta" title="Start Your Adventure" onclick="window.scrollTo({top:0,behavior:'smooth'})">✨</button>
  </footer>
<script>
const id = new URLSearchParams(location.search).get("id") || "1";

// Load Form Data (Second Column of the Same Row)
function startForm(formDataRaw) {
  let data;
  try {
    data = JSON.parse(formDataRaw);
  } catch (e) {
    console.error("Invalid form JSON:", e);
    return;
  }

  const steps = data.steps || [];
  if (!steps.length) return;

  const main = document.getElementById("main-content");
  main.innerHTML = "";

  let currentStep = 0;
  const formData = {}; // ✅ Global object to accumulate values

  function renderStep(stepIndex) {
    const step = steps[stepIndex];
    main.innerHTML = `<h2>${step.title}</h2>`;

    const form = document.createElement("form");

    
    form.onsubmit = e => {
      e.preventDefault();

      // ✅ Collect this step’s fields and merge into formData
      form.querySelectorAll("input, textarea, select").forEach(el => {
        formData[el.name] = el.value;
      });

      if (stepIndex < steps.length - 1) {
        currentStep++;
        renderStep(currentStep);
      } else {
        formData.id = id; // ✅ Add id
        console.log("Sending data to GAS:", formData);

        fetch(`https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec`, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "text/plain;charset=utf-8"
          },
          body: JSON.stringify(formData)
        })
        .then(() => {
          main.innerHTML = "<h2>Thank you!</h2><p>Your order was received.</p>";
        })
        .catch(err => {
          alert("Submission failed.");
          console.error(err);
        });
      }
    };

    // Render all fields
    (step.fields || []).forEach(field => {
      const label = document.createElement("label");
      label.htmlFor = field.name;
      label.innerText = field.label;
      form.appendChild(label);

      let input;
      if (field.type === "select") {
        input = document.createElement("select");
        (field.options || []).forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.innerText = opt;
          input.appendChild(option);
        });
      } else if (field.type === "textarea") {
        input = document.createElement("textarea");
      } else if (field.type === "range") {
        input = document.createElement("input");
        input.type = "range";
        input.min = field.min || 1;
        input.max = field.max || 100;
        input.value = field.default || input.min;
      } else {
        input = document.createElement("input");
        input.type = field.type;
        if (field.maxLength) input.maxLength = field.maxLength;
      }
      input.id = input.name = field.name;
      input.required = !!field.required;
      form.appendChild(input);
    });

    const nextBtn = document.createElement("button");
    nextBtn.type = "submit";
    nextBtn.innerText = stepIndex < steps.length - 1 ? "Next" : "Submit";
    nextBtn.className = "btn";
    form.appendChild(nextBtn);

    main.appendChild(form);
  }

  renderStep(currentStep);
}
function init(row) {
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  // --- Hero ---
  const hero = data.hero || {};
  const heroTitle = hero.title || hero.headline || "Your Story Begins Here";
  const heroSubtitle = hero.subtitle || hero.subheadline || "";
  const primaryCTA = hero.cta_buttons?.primary || hero.start_button || "Start";
  const secondaryCTA = hero.cta_buttons?.secondary || hero.examples_button || "";

  document.getElementById("site-title").innerText = heroTitle;

  const main = document.getElementById("main-content");
  const nav = document.getElementById("nav-links");

  // Add hero section
  const heroSection = document.createElement("section");
  heroSection.innerHTML = `
    <h2>${heroTitle}</h2>
    <p>${heroSubtitle}</p>
    <button class="btn">${primaryCTA}</button>
    ${secondaryCTA ? `<button class="btn" style="margin-left: 1rem;">${secondaryCTA}</button>` : ""}
  `;
  main.appendChild(heroSection);

  // --- Features ---
  if (Array.isArray(data.features)) {
    const section = document.createElement("section");
    section.id = "features";
    section.innerHTML = `<h2>Features</h2>`;
    // Feature icons (fallback if not enough, will repeat)
    const icons = [
      '🧒', '👀', '📦', '🎨', '🚀', '🌟', '📖', '🦸', '🏰', '🌊', '🧚', '🦄', '🐉'
    ];
    const badges = [
      'NEW', '', 'POPULAR', '', '', '', '', '', '', '', '', '', ''
    ];
    const cards = document.createElement("div");
    cards.className = "feature-cards";
    data.features.forEach((f, i) => {
      const card = document.createElement("div");
      card.className = "feature-card";
      card.innerHTML = `
        <span class="feature-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="feature-card-title">${f.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="feature-card-desc">${f.description}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
    nav.innerHTML += `<a href="#features">Features</a>`;
  }

  // --- Adventure Possibilities ---
  const adventures = data.adventure_possibilities;
  if (adventures && Array.isArray(adventures.options || adventures.cards)) {
    const section = document.createElement("section");
    section.id = "adventures";
    nav.innerHTML += `<a href='#adventures'>Adventures</a>`;
    section.innerHTML = `<h2>${adventures.title}</h2>${adventures.subtitle ? `<p>${adventures.subtitle}</p>` : ''}`;
    const icons = [
      '🚀', '🌳', '🏰', '🏴‍☠️', '🦸', '🌊', '🧚', '🦄', '🐉', '👑', '🪐', '🦜', '🦁', '🦋', '🧙', '🧜', '🦄', '🐲'
    ];
    const badges = [
      'POPULAR', '', '', 'NEW', '', '', '', '', '', '', '', '', '', '', '', '', '', ''
    ];
    const list = adventures.options || adventures.cards;
    const cards = document.createElement("div");
    cards.className = "adventure-cards";
    list.forEach((opt, i) => {
      const card = document.createElement("div");
      card.className = "adventure-card";
      card.innerHTML = `
        <span class="adventure-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="adventure-card-title">${opt.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="adventure-card-desc">${opt.description}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
  }

  // --- Book Examples ---
  const examples = data.book_examples;
  if (examples?.examples?.length) {
    const section = document.createElement("section");
    section.id = "examples";
    nav.innerHTML += `<a href='#examples'>Examples</a>`;
    section.innerHTML = `<h2>${examples.title}</h2>${examples.subtitle ? `<p>${examples.subtitle}</p>` : ''}`;
    const icons = [
      '📖', '🌲', '🚀', '👑', '🦋', '🦸', '🧚', '🦄', '🐉', '🧙', '🧜', '🐲', '🦜', '🦁'
    ];
    const badges = [
      '', 'NEW', '', '', 'POPULAR', '', '', '', '', '', '', '', '', ''
    ];
    const cards = document.createElement("div");
    cards.className = "example-cards";
    examples.examples.forEach((ex, i) => {
      const card = document.createElement("div");
      card.className = "example-card";
      card.innerHTML = `
        <span class="example-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="example-card-title">${ex.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="example-card-desc">${ex.preview}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
  }

  // --- Footer ---
  const footer = data.footer || {};
  document.getElementById("footer-content").innerHTML = `
    <p>${footer.description || ""}</p>
    <p>${footer.copyright || "© 2025 Dynamic Web. All rights reserved."}</p>
  `;

  const startButton = document.querySelector(".btn");
  if (startButton) {
    startButton.onclick = () => {
      if (typeof row[1] === "string") {
        startForm(row[1]);
      } else {
        alert("Form data is not available.");
      }
    };
  }

}
