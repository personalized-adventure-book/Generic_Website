<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Order Form</title>
</head>
<body>
  <h1>Order Form</h1>
  <form id="order-form"></form>

  <script>
    // helper to read ?id=
    function getParam(name, def) {
      var p = new URLSearchParams(location.search).get(name);
      return p === null ? def : p;
    }
    var id = getParam("id", "1");

    // callback for JSON-P
    function initFormFields(data) {
      var form    = document.getElementById("order-form");
      var hdrs    = data.headers || [];
      var vals    = data.values  || [];
      form.innerHTML = "";  // clear

      hdrs.forEach(function(labelText, i) {
        var value = vals[i] || "";

        var wrapper = document.createElement("div");

        // Label
        var lbl = document.createElement("label");
        lbl.textContent = labelText;
        lbl.htmlFor     = "field_" + i;
        wrapper.appendChild(lbl);

        wrapper.appendChild(document.createElement("br"));

        // Input
        var inp = document.createElement("input");
        inp.type  = "text";
        inp.id    = "field_" + i;
        inp.name  = labelText;
        inp.value = value;               // <-- set the actual cell value
        wrapper.appendChild(inp);

        form.appendChild(wrapper);
      });
    }

    // inject the JSON-P request
    (function(){
      var s = document.createElement("script");
      s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
            + "?id=" + encodeURIComponent(id)
            + "&callback=initFormFields";
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
