<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Adventure Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Section Divider */
    .section-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent), var(--clr-secondary));
      opacity: 0.13;
      border-radius: 2px;
      margin: 2.5rem 0 1.5rem 0;
    }

    /* Animated Icon */
    .animated-icon {
      display: inline-block;
      animation: icon-bounce 1.2s infinite alternate cubic-bezier(.4,0,.2,1);
    }
    @keyframes icon-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px) scale(1.12); }
    }

    /* Badges */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-accent));
      color: #fff;
      font-size: 0.78em;
      font-weight: 700;
      border-radius: 8px;
      padding: 0.18em 0.7em;
      margin-left: 0.5em;
      letter-spacing: 0.5px;
      vertical-align: middle;
      box-shadow: 0 1px 4px rgba(255, 166, 61, 0.10);
    }

    /* Floating CTA Button */
    .floating-cta {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.18);
      font-size: 2.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
    }
    .floating-cta:hover {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 12px 32px rgba(255, 166, 61, 0.18);
      transform: scale(1.08);
    }
    /* Adventure Cards Styling */
    .adventure-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .adventure-card {
      background: linear-gradient(120deg, #e9e6ff 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(61, 220, 255, 0.08);
      border: 1.5px solid #d1eaff;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 300px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .adventure-card:hover {
      box-shadow: 0 8px 32px rgba(61, 220, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-info);
    }
    .adventure-card .adventure-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-info);
      filter: drop-shadow(0 2px 8px rgba(61, 220, 255, 0.10));
    }
    .adventure-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-info);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .adventure-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }

    /* Example Cards Styling */
    .example-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .example-card {
      background: linear-gradient(120deg, #fffbe7 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.08);
      border: 1.5px solid #ffe0b2;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 320px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .example-card:hover {
      box-shadow: 0 8px 32px rgba(255, 166, 61, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-secondary);
    }
    .example-card .example-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-secondary);
      filter: drop-shadow(0 2px 8px rgba(255, 166, 61, 0.10));
    }
    .example-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-secondary);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .example-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }
    /* Feature Cards Styling */
    .feature-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .feature-card {
      background: linear-gradient(120deg, var(--clr-surface-alt) 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(122, 92, 255, 0.08);
      border: 1.5px solid #e0d7ff;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
      min-width: 220px;
      max-width: 320px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .feature-card:hover {
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-primary);
    }
    .feature-card .feature-icon {
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      filter: drop-shadow(0 2px 8px rgba(122, 92, 255, 0.10));
    }
    .feature-card-title {
      font-size: 1.13rem;
      font-weight: 700;
      color: var(--clr-primary);
      margin-bottom: 0.2rem;
      letter-spacing: -0.5px;
    }
    .feature-card-desc {
      color: var(--clr-dark);
      font-size: 1.01rem;
      line-height: 1.6;
    }
    :root {
      --clr-primary: #7a5cff;
      --clr-secondary: #ffa63d;
      --clr-accent: #ff80ab;
      --clr-success: #4ade80;
      --clr-danger: #ff5c5c;
      --clr-info: #3ddcff;
      --clr-surface: #ffffff;
      --clr-surface-alt: #f3f0ff;
      --clr-light: #f7f8fa;
      --clr-dark: #2d2d2d;
      --clr-text: #2d2d2d;
      --clr-muted: #a0a0b2;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(122, 92, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      --gap: 1.7rem;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--clr-light) 0%, var(--clr-surface-alt) 100%);
      color: var(--clr-text);
      padding: 1.5rem 0.5rem 0 0.5rem;
      min-height: 100vh;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      min-height: 70vh;
    }

    section {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: calc(var(--gap) + 0.5rem) var(--gap);
      margin-bottom: 2.2rem;
      transition: box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
      border: 1.5px solid #ede7ff;
      z-index: 1;
    }
    section:not(:first-child):hover {
      box-shadow: 0 12px 32px rgba(122, 92, 255, 0.13), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px) scale(1.01);
    }
    section:not(:first-child)::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 12px;
      background: linear-gradient(90deg, var(--clr-primary) 0%, var(--clr-accent) 100%);
      opacity: 0.07;
      border-radius: 0 0 var(--radius) var(--radius);
      z-index: 0;
      pointer-events: none;
    }
    
    section:before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, var(--clr-primary) 0%, transparent 80%);
      opacity: 0.09;
      z-index: 0;
      pointer-events: none;
    }
    section h2 {
      font-size: 2.1rem;
      color: var(--clr-primary);
      margin-bottom: 0.7rem;
      letter-spacing: -1px;
      font-weight: 800;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 8px rgba(122, 92, 255, 0.07);
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    #features h2::before {
      content: '‚ú®';
      font-size: 1.3em;
      margin-right: 0.2em;
    }
    #adventures h2::before {
      content: 'üó∫Ô∏è';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    #examples h2::before {
      content: 'üìö';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    
    section p {
      font-size: 1.08rem;
      margin: 0.6rem 0 0.6rem 0;
      z-index: 1;
      position: relative;
      color: var(--clr-muted);
      line-height: 1.7;
    }
    section p strong {
      color: var(--clr-primary);
      font-weight: 700;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 4px rgba(122, 92, 255, 0.08);
    }
    
    /* Hero Section */
    #main-content > section:first-child {
      background: linear-gradient(100deg, var(--clr-light) 60%, var(--clr-surface-alt) 100%);
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);
      border: 2px solid #ede7ff;
      text-align: center;
      padding-top: 2.5rem;
      padding-bottom: 2.5rem;
    }
    #main-content > section:first-child h2 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    #main-content > section:first-child p {
      font-size: 1.2rem;
      color: var(--clr-accent);
      margin-bottom: 1.5rem;
    }

    section h2 {
      font-size: 1.75rem;
      color: var(--clr-primary);
      margin-bottom: 0.5rem;
    }

    section p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    button.btn {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      padding: 0.85rem 2.1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 1.1rem;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      letter-spacing: 0.5px;
      outline: none;
    }
    button.btn.success { background: linear-gradient(90deg, var(--clr-success), var(--clr-primary)); color: #fff; }
    button.btn.danger { background: linear-gradient(90deg, var(--clr-danger), var(--clr-accent)); color: #fff; }
    button.btn.info { background: linear-gradient(90deg, var(--clr-info), var(--clr-primary)); color: #fff; }
    button.btn:hover, button.btn:focus {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.13);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 1.2rem;
      background: var(--clr-surface-alt);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.04);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border: 1.5px solid #ede7ff;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    form input,
    form select,
    form textarea {
      padding: 0.85rem 1rem;
      font-size: 1.08rem;
      border-radius: var(--radius);
      border: 1.5px solid #d1c4e9;
      background: #fff;
      transition: border-color var(--transition), box-shadow var(--transition);
      margin-bottom: 0.2rem;
      color: var(--clr-dark);
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--clr-primary);
      box-shadow: 0 0 0 2px var(--clr-accent);
      outline: none;
    }
    form input[type="radio"],
    form input[type="checkbox"] {
      width: 1.1em;
      height: 1.1em;
      margin-right: 0.5rem;
      accent-color: var(--clr-primary);
      vertical-align: middle;
      box-shadow: none;
      border: none;
      background: none;
      padding: 0;
      outline: 2px solid var(--clr-primary);
      outline-offset: 1px;
      transition: outline-color var(--transition);
    }
    form input[type="range"] {
      width: 100%;
      margin: 0.5rem 0 0.2rem 0;
      accent-color: var(--clr-primary);
      background: transparent;
      outline: none;
    }
    form input[type="range"]::-webkit-slider-thumb {
      background: var(--clr-primary);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      border: 2px solid #fff;
      transition: background var(--transition);
    }
    form input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--clr-secondary);
    }
    form textarea {
      min-height: 90px;
      resize: vertical;
      background: var(--clr-surface);
      color: var(--clr-dark);
    }
    form select {
      background: var(--clr-surface-alt);
      color: var(--clr-dark);
      font-weight: 500;
      border: 1.5px solid #d1c4e9;
    }
    form .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    form .form-radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem 1.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    form .form-radio-group label {
      font-weight: 500;
      color: var(--clr-dark);
      margin-bottom: 0;
      font-size: 1rem;
      margin-right: 0.7rem;
      margin-left: 0.2rem;
      white-space: nowrap;
    }
    form .form-range-value {
      font-size: 0.98rem;
      color: var(--clr-primary);
      margin-left: 0.5rem;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      section, .btn {
        font-size: 0.95rem;
      }
      form {
        padding: 1.1rem 0.5rem 1rem 0.5rem;
      }
      #main-content > section:first-child h2 {
        font-size: 1.5rem;
      }
      form .form-radio-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem 0;
      }
      form .form-radio-group label {
        font-size: 1.05rem;
        margin-bottom: 0.2rem;
      }
    }
      header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--gap);
    background: var(--clr-surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: var(--gap);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 2px solid #ede7ff;
  }

  header h1 {
    font-size: 1.7rem;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    color: transparent;
    font-weight: 800;
    letter-spacing: -1px;
    margin-right: 1.5rem;
  }

  nav a {
    margin-left: 1.1rem;
    text-decoration: none;
    font-weight: 700;
    color: var(--clr-text);
    padding: 0.3rem 0.7rem;
    border-radius: 8px;
    transition: background var(--transition), color var(--transition);
    font-size: 1.05rem;
    position: relative;
    outline: none;
    display: inline-block;
  }
  nav a.active, nav a:active {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }
  nav a:hover, nav a:focus {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    outline: none;
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }

  </style>
</head>
<body>

    <header>
        <a href="#" id="site-logo" style="text-decoration:none;"><h1 id="site-title">Adventure Book</h1></a>
        <nav id="nav-links" aria-label="Main Navigation"></nav>
    </header>
  <main id="main-content">
    <!-- Hero and sections will be injected here -->
    <div class="section-divider"></div>
  </main>

  <footer>
    <div id="footer-content" style="text-align:center; color:#7a5cff; font-weight:600; font-size:1.05rem; padding:1.2rem 0 0.5rem 0; letter-spacing:0.5px;">¬© 2025 Adventure Book. All rights reserved.</div>
    <button class="floating-cta" title="Start Your Adventure" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚ú®</button>
  </footer>
<script>
// Cache homepage data for instant reload
let homepageRowCache = null;
document.addEventListener('DOMContentLoaded', function() {
  const logo = document.getElementById('site-logo');
  if (logo) {
    logo.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({top:0,behavior:'smooth'});
      // Clear main content and nav to prevent duplication or lingering forms
      const main = document.getElementById('main-content');
      const nav = document.getElementById('nav-links');
      if (main) main.innerHTML = '<div class="section-divider"></div>';
      if (nav) nav.innerHTML = '';
      // If homepage data is cached, re-render instantly
      if (homepageRowCache && typeof init === 'function') {
        init(homepageRowCache);
      } else if (typeof init === 'function') {
        // Fallback: fetch again if not cached
        const id = new URLSearchParams(location.search).get("id") || "1";
        const s = document.createElement("script");
        s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec?id=" + encodeURIComponent(id) + "&callback=init&_=" + Date.now();
        document.body.appendChild(s);
      }
    });
  }
});
const id = new URLSearchParams(location.search).get("id") || "1";

// Load Form Data (Second Column of the Same Row)
function startForm(formDataRaw) {
  let data;
  try {
    data = JSON.parse(formDataRaw);
  } catch (e) {
    console.error("Invalid form JSON:", e);
    return;
  }

  const steps = data.steps || [];
  if (!steps.length) return;

  const main = document.getElementById("main-content");
  main.innerHTML = "";

  let currentStep = 0;
  const formData = {};

  function renderStep(stepIndex) {
    const step = steps[stepIndex];
    main.innerHTML = `<h2>${step.title}</h2>`;
    const form = document.createElement("form");

    // For dynamic adventure cards selection
    let adventureCardSelected = null;
    let dynamicCheckboxes = [];

    form.onsubmit = e => {
      e.preventDefault();
      // Collect all fields
      (step.fields || []).forEach(field => {
        if (field.type === "radio") {
          const checked = form.querySelector(`input[name='${field.name}']:checked`);
          if (checked) formData[field.name] = checked.value;
        } else if (field.type === "checkbox" && Array.isArray(field.options)) {
          // Multiple checkboxes
          formData[field.name] = Array.from(form.querySelectorAll(`input[name='${field.name}']:checked`)).map(el => el.value);
        } else if (field.type === "adventure_selector") {
          // Card selection
          formData[field.name] = adventureCardSelected;
        } else if (field.type === "tags") {
          formData[field.name] = form.querySelector(`[name='${field.name}']`).value.split(/,|\n/).map(s => s.trim()).filter(Boolean);
        } else {
          const el = form.querySelector(`[name='${field.name}']`);
          if (el) formData[field.name] = el.value;
        }
      });

      // Dynamic add-more adventures (if present)
      if (dynamicCheckboxes.length) {
        formData["extra_adventures"] = dynamicCheckboxes.map(cb => cb.value).filter(Boolean);
      }

      if (stepIndex < steps.length - 1) {
        currentStep++;
        renderStep(currentStep);
      } else {
        formData.id = id;
        // Show confirmation page with details
        main.innerHTML = `<section style='max-width:520px;margin:2rem auto 0 auto;padding:2.5rem 2rem 2rem 2rem;text-align:center;border-radius:16px;box-shadow:0 4px 24px rgba(122,92,255,0.10);background:#fff;'>
          <h2 style='color:var(--clr-primary);margin-bottom:1.2rem;'>Thank you for your order!</h2>
          <div style='text-align:left;margin:0 auto;max-width:400px;'>
            <h3 style='color:var(--clr-secondary);margin-bottom:0.7rem;'>Order Details</h3>
            <ul style='list-style:none;padding:0;'>
              ${Object.entries(formData).map(([k,v]) => `<li style='margin-bottom:0.5em;'><strong style='color:var(--clr-primary);'>${k.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase())}:</strong> ${Array.isArray(v) ? v.join(", ") : v}</li>`).join('')}
            </ul>
          </div>
        </section>`;
        // Send to GAS
        fetch(`https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec`, {
          method: "POST",
          mode: "no-cors",
          headers: {"Content-Type": "text/plain;charset=utf-8"},
          body: JSON.stringify(formData)
        }).catch(err => {
          alert("Submission failed.");
          console.error(err);
        });
      }
    };

    // Render repeatable group (e.g., experiences)
    if (step.repeatable_group) {
      const group = step.repeatable_group;
      let experiences = [{}]; // At least one by default
      const expWrap = document.createElement('div');
      expWrap.className = 'repeatable-group';
      expWrap.style.display = 'flex';
      expWrap.style.flexDirection = 'column';
      expWrap.style.gap = '1.2rem';

      function renderExperiences() {
        expWrap.innerHTML = '';
        experiences.forEach((exp, idx) => {
          const card = document.createElement('div');
          card.className = 'experience-card';
          card.style.background = 'linear-gradient(120deg,#f3f0ff 60%,#fff 100%)';
          card.style.borderRadius = '16px';
          card.style.boxShadow = '0 2px 8px rgba(122,92,255,0.07)';
          card.style.padding = '1.2rem 1rem 1rem 1rem';
          card.style.position = 'relative';
          card.style.border = '1.5px solid #ede7ff';
          card.style.display = 'flex';
          card.style.flexDirection = 'column';
          card.style.gap = '0.7rem';
          card.innerHTML = `<div style='font-weight:700;color:var(--clr-primary);font-size:1.1rem;margin-bottom:0.2rem;'>${group.label} ${idx+1}</div>`;
          group.fields.forEach(f => {
            const lbl = document.createElement('label');
            lbl.innerText = f.label;
            lbl.htmlFor = f.name + '_' + idx;
            card.appendChild(lbl);
            let inp;
            if (f.type === 'textarea') {
              inp = document.createElement('textarea');
              inp.value = exp[f.name] || '';
            } else if (f.type === 'file') {
              inp = document.createElement('input');
              inp.type = 'file';
              inp.multiple = true;
            } else {
              inp = document.createElement('input');
              inp.type = f.type;
              inp.value = exp[f.name] || '';
            }
            inp.name = f.name;
            inp.id = f.name + '_' + idx;
            inp.placeholder = f.placeholder || '';
            inp.required = !!f.required;
            inp.oninput = e => { experiences[idx][f.name] = inp.type === 'file' ? inp.files : inp.value; };
            card.appendChild(inp);
          });
          // Remove button (if more than min)
          if (experiences.length > (group.min || 1)) {
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.innerText = 'Remove';
            removeBtn.className = 'btn danger';
            removeBtn.style.marginTop = '0.5rem';
            removeBtn.onclick = () => {
              experiences.splice(idx,1);
              renderExperiences();
            };
            card.appendChild(removeBtn);
          }
          expWrap.appendChild(card);
        });
      }
      renderExperiences();
      // Add Experience button
      const addBtn = document.createElement('button');
      addBtn.type = 'button';
      addBtn.innerText = 'Add Experience';
      addBtn.className = 'btn info';
      addBtn.style.marginTop = '0.7rem';
      addBtn.onclick = () => {
        experiences.push({});
        renderExperiences();
      };
      form.appendChild(expWrap);
      form.appendChild(addBtn);
      // On submit, collect all experiences
      form._getExperiences = () => experiences.map(exp => {
        const obj = {};
        group.fields.forEach(f => {
          if (f.type === 'file') {
            obj[f.name] = exp[f.name] || null;
          } else {
            obj[f.name] = exp[f.name] || '';
          }
        });
        return obj;
      });
    }

    // Render all fields (after repeatable group)
    (step.fields || []).forEach(field => {
      const label = document.createElement("label");
      label.htmlFor = field.name;
      label.innerText = field.label;
      form.appendChild(label);

      // Gender radio group
      if (field.type === "radio" && Array.isArray(field.options)) {
        const group = document.createElement("div");
        group.className = "form-radio-group";
        field.options.forEach(opt => {
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = field.name;
          radio.value = opt;
          radio.id = field.name + '_' + opt;
          radio.required = !!field.required;
          const radioLabel = document.createElement("label");
          radioLabel.htmlFor = radio.id;
          radioLabel.innerText = opt;
          group.appendChild(radio);
          group.appendChild(radioLabel);
        });
        form.appendChild(group);
        return;
      }

      // Adventure type as cards (support object options)
      if (field.type === "adventure_selector" && Array.isArray(field.options)) {
        const cardWrap = document.createElement("div");
        cardWrap.className = "adventure-cards";
        field.options.forEach(opt => {
          let title = typeof opt === 'object' && opt.title ? opt.title : String(opt);
          let desc = typeof opt === 'object' && opt.description ? opt.description : '';
          let icon = typeof opt === 'object' && opt.icon ? opt.icon : 'üó∫Ô∏è';
          // Emoji fallback for some common icon names
          const emojiMap = { rocket: 'üöÄ', tree: 'üå≥', crown: 'üëë', anchor: '‚öì', bolt: '‚ö°', heart: 'üíñ' };
          if (icon && emojiMap[icon]) icon = emojiMap[icon];
          const card = document.createElement("div");
          card.className = "adventure-card";
          card.tabIndex = 0;
          card.style.cursor = "pointer";
          card.innerHTML = `<span class='adventure-icon animated-icon'>${icon}</span><span class='adventure-card-title'>${title}</span>${desc ? `<span class='adventure-card-desc'>${desc}</span>` : ''}`;
          card.onclick = () => {
            adventureCardSelected = title;
            Array.from(cardWrap.children).forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
          };
          card.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') { card.onclick(); } };
          cardWrap.appendChild(card);
        });
        // Style for selected
        const style = document.createElement('style');
        style.innerHTML = `.adventure-card.selected { border:2.5px solid var(--clr-primary); box-shadow:0 4px 16px rgba(122,92,255,0.18); }`;
        document.head.appendChild(style);
        form.appendChild(cardWrap);
        return;
      }

      // Checkbox group for activities
      if (field.type === "checkbox" && Array.isArray(field.options)) {
        const group = document.createElement("div");
        group.className = "form-radio-group";
        field.options.forEach(opt => {
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.name = field.name;
          cb.value = opt;
          cb.id = field.name + '_' + opt;
          const cbLabel = document.createElement("label");
          cbLabel.htmlFor = cb.id;
          cbLabel.innerText = opt;
          group.appendChild(cb);
          group.appendChild(cbLabel);
        });
        form.appendChild(group);
        return;
      }

      // Dynamic add-more for adventures (tags or text)
      if (field.type === "tags" || field.type === "add_more") {
        const wrap = document.createElement('div');
        wrap.style.display = 'flex';
        wrap.style.flexDirection = 'column';
        wrap.style.gap = '0.5rem';
        const input = document.createElement('input');
        input.type = 'text';
        input.name = field.name;
        input.id = field.name;
        input.placeholder = field.placeholder || 'Add more...';
        wrap.appendChild(input);
        // Add button to add more fields
        const addBtn = document.createElement('button');
        addBtn.type = 'button';
        addBtn.innerText = 'Add More';
        addBtn.className = 'btn info';
        addBtn.onclick = () => {
          const newInput = document.createElement('input');
          newInput.type = 'text';
          newInput.name = field.name;
          newInput.placeholder = field.placeholder || 'Add more...';
          wrap.insertBefore(newInput, addBtn);
          dynamicCheckboxes.push(newInput);
        };
        wrap.appendChild(addBtn);
        dynamicCheckboxes.push(input);
        form.appendChild(wrap);
        return;
      }

      // Default: select, textarea, range, text, etc.
      let input;
      if (field.type === "select") {
        input = document.createElement("select");
        (field.options || []).forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.innerText = opt;
          input.appendChild(option);
        });
      } else if (field.type === "textarea") {
        input = document.createElement("textarea");
      } else if (field.type === "range") {
        input = document.createElement("input");
        input.type = "range";
        input.min = field.min || 1;
        input.max = field.max || 100;
        input.value = field.default || input.min;
      } else {
        input = document.createElement("input");
        input.type = field.type;
        if (field.maxLength) input.maxLength = field.maxLength;
      }
      input.id = input.name = field.name;
      input.required = !!field.required;
      form.appendChild(input);
    });

    const nextBtn = document.createElement("button");
    nextBtn.type = "submit";
    nextBtn.innerText = stepIndex < steps.length - 1 ? "Next" : "Submit";
    nextBtn.className = "btn";
    form.appendChild(nextBtn);

    main.appendChild(form);
  }

  renderStep(currentStep);
}
