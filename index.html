<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Order Form</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    form div { margin-bottom: 1rem; }
    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>
  <form id="dynamic-form">
    <!-- Fields will be injected here -->
  </form>
  <button type="submit" form="dynamic-form">Submit</button>

  <script>
    const id = new URLSearchParams(location.search).get("id") || "1";

    function init(fieldNames) {
      const form = document.getElementById("dynamic-form");
      form.innerHTML = ""; // Clear any existing content

      fieldNames.forEach((name, i) => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.id = "field" + (i + 1);
        input.name = name;
        input.placeholder = name;
        div.appendChild(input);
        form.appendChild(div);
      });
    }

    (function () {
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
                 + "?id=" + encodeURIComponent(id)
                 + "&callback=init";
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
