<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Adventure Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  /* --- Modern Option Card Selector --- */
  .option-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.1rem 1.5rem;
    margin: 0.7rem 0 1.2rem 0;
  }
  .option-card {
    background: linear-gradient(120deg, #f7f5ff 60%, #fff 100%);
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(122,92,255,0.09);
    border: 2px solid #ede7ff;
    padding: 1.2em 1em 1em 1em;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    font-size: 1.07em;
    font-family: 'Inter',sans-serif;
    cursor: pointer;
    transition: box-shadow 0.18s, border 0.18s, background 0.18s;
    position: relative;
    min-height: 110px;
    margin-bottom: 0.1em;
    outline: none;
  }
  .option-card.selected {
    border: 2.5px solid var(--clr-primary);
    box-shadow: 0 4px 16px rgba(122,92,255,0.18);
    background: linear-gradient(120deg, #ede7ff 60%, #fff 100%);
  }
  .option-card:hover, .option-card:focus {
    border: 2.5px solid var(--clr-info);
    background: #e9faff;
    box-shadow: 0 4px 16px rgba(61,220,255,0.10);
  }
  .option-card span {
    display: block;
    margin-bottom: 0.18em;
  }
  .option-card span:first-child {
    font-size: 1.7em;
    margin-bottom: 0.25em;
    color: var(--clr-primary);
    opacity: 0.85;
  }
  .option-card span[style*="font-weight:700"] {
    font-size: 1.09em;
    color: var(--clr-primary);
    font-weight: 700;
    margin-bottom: 0.1em;
  }
  .option-card span[style*="color:#666"] {
    color: #666;
    font-size: 0.98em;
    margin-top: 0.1em;
  }
  @media (max-width: 600px) {
    .option-card-grid {
      grid-template-columns: 1fr;
      gap: 0.7rem 0;
    }
    .option-card {
      font-size: 0.99em;
      padding: 0.8em 0.7em 0.7em 0.7em;
    }
  }
    /* Section Divider */
    .section-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent), var(--clr-secondary));
      opacity: 0.13;
      border-radius: 2px;
      margin: 2.5rem 0 1.5rem 0;
    }

    /* Animated Icon */
    .animated-icon {
      display: inline-block;
      animation: icon-bounce 1.2s infinite alternate cubic-bezier(.4,0,.2,1);
    }
    @keyframes icon-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px) scale(1.12); }
    }

    /* Badges */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-accent));
      color: #fff;
      font-size: 0.78em;
      font-weight: 700;
      border-radius: 8px;
      padding: 0.18em 0.7em;
      margin-left: 0.5em;
      letter-spacing: 0.5px;
      vertical-align: middle;
      box-shadow: 0 1px 4px rgba(255, 166, 61, 0.10);
    }

    /* Floating CTA Button */
    .floating-cta {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.18);
      font-size: 2.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
    }
    .floating-cta:hover {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 12px 32px rgba(255, 166, 61, 0.18);
      transform: scale(1.08);
    }
    /* Adventure Cards Styling */
    .adventure-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .adventure-card {
      background: linear-gradient(120deg, #e9e6ff 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(61, 220, 255, 0.08);
      border: 1.5px solid #d1eaff;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 300px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .adventure-card:hover {
      box-shadow: 0 8px 32px rgba(61, 220, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-info);
    }
    .adventure-card .adventure-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-info);
      filter: drop-shadow(0 2px 8px rgba(61, 220, 255, 0.10));
    }
    .adventure-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-info);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .adventure-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }

    /* Example Cards Styling */
    .example-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .example-card {
      background: linear-gradient(120deg, #fffbe7 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.08);
      border: 1.5px solid #ffe0b2;
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      min-width: 210px;
      max-width: 320px;
      flex: 1 1 210px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .example-card:hover {
      box-shadow: 0 8px 32px rgba(255, 166, 61, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-secondary);
    }
    .example-card .example-icon {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
      color: var(--clr-secondary);
      filter: drop-shadow(0 2px 8px rgba(255, 166, 61, 0.10));
    }
    .example-card-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--clr-secondary);
      margin-bottom: 0.1rem;
      letter-spacing: -0.5px;
    }
    .example-card-desc {
      color: var(--clr-dark);
      font-size: 0.99rem;
      line-height: 1.6;
    }
    /* Feature Cards Styling */
    .feature-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1.2rem;
      justify-content: center;
    }
    .feature-card {
      background: linear-gradient(120deg, var(--clr-surface-alt) 60%, #fff 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(122, 92, 255, 0.08);
      border: 1.5px solid #e0d7ff;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
      min-width: 220px;
      max-width: 320px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .feature-card:hover {
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13);
      transform: translateY(-3px) scale(1.03);
      border-color: var(--clr-primary);
    }
    .feature-card .feature-icon {
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      filter: drop-shadow(0 2px 8px rgba(122, 92, 255, 0.10));
    }
    .feature-card-title {
      font-size: 1.13rem;
      font-weight: 700;
      color: var(--clr-primary);
      margin-bottom: 0.2rem;
      letter-spacing: -0.5px;
    }
    .feature-card-desc {
      color: var(--clr-dark);
      font-size: 1.01rem;
      line-height: 1.6;
    }
    :root {
      --clr-primary: #7a5cff;
      --clr-secondary: #ffa63d;
      --clr-accent: #ff80ab;
      --clr-success: #4ade80;
      --clr-danger: #ff5c5c;
      --clr-info: #3ddcff;
      --clr-surface: #ffffff;
      --clr-surface-alt: #f3f0ff;
      --clr-light: #f7f8fa;
      --clr-dark: #2d2d2d;
      --clr-text: #2d2d2d;
      --clr-muted: #a0a0b2;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(122, 92, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      --gap: 1.7rem;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--clr-light) 0%, var(--clr-surface-alt) 100%);
      color: var(--clr-text);
      padding: 1.5rem 0.5rem 0 0.5rem;
      min-height: 100vh;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      min-height: 70vh;
    }

    section {
      background: var(--clr-surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: calc(var(--gap) + 0.5rem) var(--gap);
      margin-bottom: 2.2rem;
      transition: box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
      border: 1.5px solid #ede7ff;
      z-index: 1;
    }
    section:not(:first-child):hover {
      box-shadow: 0 12px 32px rgba(122, 92, 255, 0.13), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px) scale(1.01);
    }
    section:not(:first-child)::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 12px;
      background: linear-gradient(90deg, var(--clr-primary) 0%, var(--clr-accent) 100%);
      opacity: 0.07;
      border-radius: 0 0 var(--radius) var(--radius);
      z-index: 0;
      pointer-events: none;
    }
    
    section:before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, var(--clr-primary) 0%, transparent 80%);
      opacity: 0.09;
      z-index: 0;
      pointer-events: none;
    }
    section h2 {
      font-size: 2.1rem;
      color: var(--clr-primary);
      margin-bottom: 0.7rem;
      letter-spacing: -1px;
      font-weight: 800;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 8px rgba(122, 92, 255, 0.07);
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    #features h2::before {
      content: '✨';
      font-size: 1.3em;
      margin-right: 0.2em;
    }
    #adventures h2::before {
      content: '🗺️';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    #examples h2::before {
      content: '📚';
      font-size: 1.2em;
      margin-right: 0.2em;
    }
    
    section p {
      font-size: 1.08rem;
      margin: 0.6rem 0 0.6rem 0;
      z-index: 1;
      position: relative;
      color: var(--clr-muted);
      line-height: 1.7;
    }
    section p strong {
      color: var(--clr-primary);
      font-weight: 700;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 4px rgba(122, 92, 255, 0.08);
    }
    
    /* Hero Section */
    #main-content > section:first-child {
      background: linear-gradient(100deg, var(--clr-light) 60%, var(--clr-surface-alt) 100%);
      box-shadow: 0 8px 32px rgba(122, 92, 255, 0.13), 0 1.5px 6px rgba(0,0,0,0.04);
      border: 2px solid #ede7ff;
      text-align: center;
      padding-top: 2.5rem;
      padding-bottom: 2.5rem;
    }
    #main-content > section:first-child h2 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    #main-content > section:first-child p {
      font-size: 1.2rem;
      color: var(--clr-accent);
      margin-bottom: 1.5rem;
    }

    section h2 {
      font-size: 1.75rem;
      color: var(--clr-primary);
      margin-bottom: 0.5rem;
    }

    section p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    button.btn {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-accent));
      color: #fff;
      padding: 0.85rem 2.1rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 1.1rem;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      letter-spacing: 0.5px;
      outline: none;
    }
    button.btn.success { background: linear-gradient(90deg, var(--clr-success), var(--clr-primary)); color: #fff; }
    button.btn.danger { background: linear-gradient(90deg, var(--clr-danger), var(--clr-accent)); color: #fff; }
    button.btn.info { background: linear-gradient(90deg, var(--clr-info), var(--clr-primary)); color: #fff; }
    button.btn:hover, button.btn:focus {
      background: linear-gradient(90deg, var(--clr-secondary), var(--clr-primary));
      box-shadow: 0 4px 16px rgba(255, 166, 61, 0.13);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 1.2rem;
      background: var(--clr-surface-alt);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.04);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border: 1.5px solid #ede7ff;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--clr-primary);
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    form input,
    form select,
    form textarea {
      padding: 0.85rem 1rem;
      font-size: 1.08rem;
      border-radius: var(--radius);
      border: 1.5px solid #d1c4e9;
      background: #fff;
      transition: border-color var(--transition), box-shadow var(--transition);
      margin-bottom: 0.2rem;
      color: var(--clr-dark);
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--clr-primary);
      box-shadow: 0 0 0 2px var(--clr-accent);
      outline: none;
    }
    form input[type="radio"],
    form input[type="checkbox"] {
      width: 1.1em;
      height: 1.1em;
      margin-right: 0.5rem;
      accent-color: var(--clr-primary);
      vertical-align: middle;
      box-shadow: none;
      border: none;
      background: none;
      padding: 0;
      outline: 2px solid var(--clr-primary);
      outline-offset: 1px;
      transition: outline-color var(--transition);
    }
    form input[type="range"] {
      width: 100%;
      margin: 0.5rem 0 0.2rem 0;
      accent-color: var(--clr-primary);
      background: transparent;
      outline: none;
    }
    form input[type="range"]::-webkit-slider-thumb {
      background: var(--clr-primary);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
      border: 2px solid #fff;
      transition: background var(--transition);
    }
    form input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--clr-secondary);
    }
    form textarea {
      min-height: 90px;
      resize: vertical;
      background: var(--clr-surface);
      color: var(--clr-dark);
    }
    form select {
      background: var(--clr-surface-alt);
      color: var(--clr-dark);
      font-weight: 500;
      border: 1.5px solid #d1c4e9;
    }
    form .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    form .form-radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem 1.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    form .form-radio-group label {
      font-weight: 500;
      color: var(--clr-dark);
      margin-bottom: 0;
      font-size: 1rem;
      margin-right: 0.7rem;
      margin-left: 0.2rem;
      white-space: nowrap;
    }
    form .form-radio-group input[type="radio"],
    form .form-radio-group input[type="checkbox"] {
      width: 1.25em;
      height: 1.25em;
      accent-color: var(--clr-primary);
      margin-right: 0.7rem;
      border-radius: 50%;
      border: 1.5px solid #bbb;
      box-shadow: none;
      background: #fff;
      transition: border 0.2s;
      outline: none;
      appearance: auto;
    }
    form .form-radio-group input[type="radio"]:checked,
    form .form-radio-group input[type="checkbox"]:checked {
      border: 1.5px solid var(--clr-primary);
      box-shadow: none;
    }
    form .form-range-value {
      font-size: 0.98rem;
      color: var(--clr-primary);
      margin-left: 0.5rem;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      section, .btn {
        font-size: 0.95rem;
      }
      form {
        padding: 1.1rem 0.5rem 1rem 0.5rem;
      }
      #main-content > section:first-child h2 {
        font-size: 1.5rem;
      }
      form .form-radio-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem 0;
      }
      form .form-radio-group label {
        font-size: 1.05rem;
        margin-bottom: 0.2rem;
      }
    }
      header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--gap);
    background: var(--clr-surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: var(--gap);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 2px solid #ede7ff;
  }

  header h1 {
    font-size: 1.7rem;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    -webkit-background-clip: text;
    color: transparent;
    font-weight: 800;
    letter-spacing: -1px;
    margin-right: 1.5rem;
  }

  nav a {
    margin-left: 1.1rem;
    text-decoration: none;
    font-weight: 700;
    color: var(--clr-text);
    padding: 0.3rem 0.7rem;
    border-radius: 8px;
    transition: background var(--transition), color var(--transition);
    font-size: 1.05rem;
    position: relative;
    outline: none;
    display: inline-block;
  }
  nav a.active, nav a:active {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }
  nav a:hover, nav a:focus {
    color: #fff;
    background: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
    outline: none;
    box-shadow: 0 2px 8px rgba(122, 92, 255, 0.10);
  }

  /* --- Custom Modal for Cancel Confirmation --- */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(44, 36, 80, 0.18);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.18s cubic-bezier(.4,0,.2,1);
  }
  .modal-box {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(122,92,255,0.13), 0 2px 8px rgba(0,0,0,0.06);
    padding: 2.1rem 2.2rem 1.5rem 2.2rem;
    max-width: 350px;
    min-width: 240px;
    text-align: center;
    border: 2px solid #ede7ff;
    position: relative;
    z-index: 10000;
    animation: modal-pop 0.18s cubic-bezier(.4,0,.2,1);
  }
  @keyframes modal-pop {
    0% { transform: scale(0.92) translateY(30px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }
  .modal-box h3 {
    color: var(--clr-danger);
    font-size: 1.25rem;
    font-weight: 800;
    margin-bottom: 0.7rem;
    letter-spacing: -1px;
  }
  .modal-box p {
    color: var(--clr-dark);
    font-size: 1.05rem;
    margin-bottom: 1.2rem;
  }
  .modal-actions {
    display: flex;
    justify-content: center;
    gap: 1.1rem;
    margin-top: 0.5rem;
  }
  .modal-btn {
    padding: 0.6rem 1.5rem;
    border-radius: 10px;
    font-size: 1.05rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background 0.18s cubic-bezier(.4,0,.2,1), color 0.18s cubic-bezier(.4,0,.2,1);

<script>
// Cache homepage data for instant reload
let homepageRowCache = null;
const HEADER_HEIGHT = 90; // px, adjust if your sticky header is taller/shorter
function scrollToSection(sectionId) {
  const section = document.getElementById(sectionId);
  if (section) {
    const y = section.getBoundingClientRect().top + window.pageYOffset - HEADER_HEIGHT;
    window.scrollTo({top: y, behavior: 'smooth'});
  }
}
document.addEventListener('DOMContentLoaded', function() {
  // Always scroll to top on first load
  window.scrollTo({top:0,behavior:'auto'});
  const logo = document.getElementById('site-logo');
  if (logo) {
    logo.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({top:0,behavior:'smooth'});
      // Clear main content and nav to prevent duplication or lingering forms
      const main = document.getElementById('main-content');
      const nav = document.getElementById('nav-links');
      if (main) main.innerHTML = '<div class="section-divider"></div>';
      if (nav) nav.innerHTML = '';
      // If homepage data is cached, re-render instantly
      if (homepageRowCache && typeof init === 'function') {
        init(homepageRowCache);
      } else if (typeof init === 'function') {
        // Fallback: fetch again if not cached
        const id = new URLSearchParams(location.search).get("id") || "1";
        const s = document.createElement("script");
        s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec?id=" + encodeURIComponent(id) + "&callback=init&_=" + Date.now();
        document.body.appendChild(s);
      }
    });
  }
  // Delegate menu bar clicks for smooth scroll and form exit
  document.body.addEventListener('click', function(e) {
    const navLink = e.target.closest('nav a[href^="#"]');
    if (navLink) {
      e.preventDefault();
      const hash = navLink.getAttribute('href').replace('#','');
      // If not on homepage, go to homepage first, then scroll
      const main = document.getElementById('main-content');
      const nav = document.getElementById('nav-links');
      if (!main || !nav || !main.querySelector('section')) {
        // Simulate logo click to reload homepage, then scroll after render
        if (logo) logo.click();
        setTimeout(() => scrollToSection(hash), 600);
      } else {
        scrollToSection(hash);
      }
    }
  });
});
const id = new URLSearchParams(location.search).get("id") || "1";

// Load Form Data (Second Column of the Same Row)
function startForm(formDataRaw) {
  let data;
  try {
    data = JSON.parse(formDataRaw);
  } catch (e) {
    console.error("Invalid form JSON:", e);
    return;
  }

  const steps = data.steps || [];
  if (!steps.length) return;

  const main = document.getElementById("main-content");
  main.innerHTML = "";

  let currentStep = 0;
  const formData = {};
  // Store per-step user input for restoration
  const formStepsData = [];

  function renderStep(stepIndex) {
    const step = steps[stepIndex];
    main.innerHTML = '';
    const form = document.createElement("form");
    // Restore previous step data if available
    const prevStepData = formStepsData[stepIndex] || {};
    // --- Form header with only title and close button ---
    const formHeader = document.createElement('div');
    formHeader.style.display = 'flex';
    formHeader.style.alignItems = 'center';
    formHeader.style.justifyContent = 'space-between';
    formHeader.style.marginBottom = '1.1rem';
    // Title
    const stepTitle = document.createElement('h2');
    stepTitle.innerText = step.title;
    stepTitle.style.margin = '0 auto 0 0';
    stepTitle.style.fontSize = '1.45rem';
    stepTitle.style.fontWeight = '800';
    stepTitle.style.color = 'var(--clr-primary)';
    stepTitle.style.letterSpacing = '-1px';
    formHeader.appendChild(stepTitle);
    // X (close) button with confirmation
    const closeBtn = document.createElement('button');
    closeBtn.type = 'button';
    closeBtn.innerHTML = '&times;';
    closeBtn.title = 'Cancel order';
    closeBtn.className = 'btn danger';
    closeBtn.style.fontSize = '1.3rem';
    closeBtn.style.fontWeight = '700';
    closeBtn.style.width = '38px';
    closeBtn.style.height = '38px';
    closeBtn.style.borderRadius = '50%';
    closeBtn.style.padding = '0';
    closeBtn.style.display = 'flex';
    closeBtn.style.alignItems = 'center';
    closeBtn.style.justifyContent = 'center';
    closeBtn.style.marginLeft = '1.1rem';
    closeBtn.onclick = () => {
      // Show custom modal
      const modal = document.getElementById('cancel-modal');
      if (modal) {
        modal.style.display = 'flex';
        // Trap focus
        setTimeout(() => { document.getElementById('modal-cancel-btn').focus(); }, 100);
        // Cancel button
        document.getElementById('modal-cancel-btn').onclick = () => {
          modal.style.display = 'none';
        };
        // Confirm button
        document.getElementById('modal-confirm-btn').onclick = () => {
          modal.style.display = 'none';

          const logo = document.getElementById('site-logo');
          if (logo) logo.click();
          else if (homepageRowCache && typeof init === 'function') {
            init(homepageRowCache);
          } else {
            main.innerHTML = '<div class="section-divider"></div>';
          }
        };
      }
    };
    formHeader.appendChild(closeBtn);
    form.appendChild(formHeader);

    // For dynamic adventure cards selection
    let adventureCardSelected = null;
    let dynamicCheckboxes = [];

    form.onsubmit = e => {
      e.preventDefault();
      // Collect all fields
      const stepData = {};
      (step.fields || []).forEach(field => {
        if (field.type === "radio") {
          const checked = form.querySelector(`input[name='${field.name}']:checked`);
          if (checked) stepData[field.name] = checked.value;
        } else if (field.type === "checkbox" && Array.isArray(field.options)) {
          stepData[field.name] = Array.from(form.querySelectorAll(`input[name='${field.name}']:checked`)).map(el => el.value);
        } else if (field.type === "adventure_selector") {
          stepData[field.name] = adventureCardSelected;
        } else if (field.type === "tags") {
          stepData[field.name] = form.querySelector(`[name='${field.name}']`).value.split(/,|\n/).map(s => s.trim()).filter(Boolean);
        } else {
          const el = form.querySelector(`[name='${field.name}']`);
          if (el) stepData[field.name] = el.value;
        }
      });
      // Dynamic add-more adventures (if present)
      if (dynamicCheckboxes.length) {
        stepData["extra_adventures"] = dynamicCheckboxes.map(cb => cb.value).filter(Boolean);
      }
      // If repeatable group, collect experiences
      if (typeof form._getExperiences === 'function') {
        stepData.experiences = form._getExperiences();

    // Render repeatable group (e.g., experiences)

              inp.id = f.name + '_' + idx;
              inp.required = !!f.required;
              inp.style.display = 'none';
              // Store all selected files in an array on the experience object
              if (!Array.isArray(experiences[idx][f.name])) experiences[idx][f.name] = [];

                const fileNameSpan = uploadArea.querySelector('.file-upload-filename');

                  files.forEach(file => {
                    if (!existing.some(f2 => f2.name === file.name && f2.size === file.size && f2.type === file.type)) {
                      existing.push(file);

          let value = typeof opt === 'object' && opt.value ? opt.value : opt;

          let desc = typeof opt === 'object' && opt.description ? opt.description : '';
          let icon = typeof opt === 'object' && opt.icon ? opt.icon : '';
          const card = document.createElement("div");
          card.className = "option-card" + (selected === value ? ' selected' : '');

      if (field.type === "checkbox" && Array.isArray(field.options)) {
        const group = document.createElement("div");
        group.className = "form-radio-group";
        field.options.forEach(opt => {
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.name = field.name;
          cb.value = opt;
          cb.id = field.name + '_' + opt;
          if (prevStepData[field.name] && prevStepData[field.name].includes(opt)) cb.checked = true;
          const cbLabel = document.createElement("label");
          cbLabel.htmlFor = cb.id;
          cbLabel.innerText = opt;
          group.appendChild(cb);
          group.appendChild(cbLabel);

        form.appendChild(group);

      // Dynamic add-more for adventures (tags or text)
      if (field.type === "tags" || field.type === "add_more") {

        wrap.style.flexDirection = 'column';
        wrap.style.gap = '0.5rem';

        input.type = 'text';
        input.name = field.name;
        input.id = field.name;

      // Default: textarea, range, text, etc.
      let input;
      if (field.type === "textarea") {

    nextBtn.type = "submit";
    nextBtn.innerText = stepIndex < steps.length - 1 ? "Next" : "Submit";
    nextBtn.className = "btn";
    formFooter.appendChild(nextBtn);
    form.appendChild(formFooter);

    main.appendChild(form);
  }

  renderStep(currentStep);
}
function init(row) {
  // Cache homepage data for instant reload
  homepageRowCache = row;
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  // --- Hero ---
  const hero = data.hero || {};
  const heroTitle = hero.title || hero.headline || "Your Story Begins Here";
  const heroSubtitle = hero.subtitle || hero.subheadline || "";
  const primaryCTA = hero.cta_buttons?.primary || hero.start_button || "Start";
  const secondaryCTA = hero.cta_buttons?.secondary || hero.examples_button || "";

  document.getElementById("site-title").innerText = heroTitle;

  const main = document.getElementById("main-content");
  const nav = document.getElementById("nav-links");

  // Add hero section
  const heroSection = document.createElement("section");
  heroSection.innerHTML = `
    <h2>${heroTitle}</h2>
    <p>${heroSubtitle}</p>
    <button class="btn">${primaryCTA}</button>
    ${secondaryCTA ? `<button class="btn" style="margin-left: 1rem;">${secondaryCTA}</button>` : ""}
  `;
  main.appendChild(heroSection);

  // --- Features ---
  if (Array.isArray(data.features)) {
    const section = document.createElement("section");
    section.id = "features";
    section.innerHTML = `<h2>Features</h2>`;
    // Feature icons (fallback if not enough, will repeat)
    const icons = [
      '🧒', '👀', '📦', '🎨', '🚀', '🌟', '📖', '🦸', '🏰', '🌊', '🧚', '🦄', '🐉'
    ];
    const badges = [
      'NEW', '', 'POPULAR', '', '', '', '', '', '', '', '', '', ''
    ];
    const cards = document.createElement("div");
    cards.className = "feature-cards";
    data.features.forEach((f, i) => {
      const card = document.createElement("div");
      card.className = "feature-card";
      card.innerHTML = `
        <span class="feature-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="feature-card-title">${f.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="feature-card-desc">${f.description}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
    nav.innerHTML += `<a href="#features">Features</a>`;
  }

  // --- Adventure Possibilities ---
  const adventures = data.adventure_possibilities;
  if (adventures && Array.isArray(adventures.options || adventures.cards)) {
    const section = document.createElement("section");
    section.id = "adventures";
    nav.innerHTML += `<a href='#adventures'>Adventures</a>`;
    section.innerHTML = `<h2>${adventures.title}</h2>${adventures.subtitle ? `<p>${adventures.subtitle}</p>` : ''}`;
    const icons = [
      '🚀', '🌳', '🏰', '🏴‍☠️', '🦸', '🌊', '🧚', '🦄', '🐉', '👑', '🪐', '🦜', '🦁', '🦋', '🧙', '🧜', '🦄', '🐲'
    ];
    const badges = [
      'POPULAR', '', '', 'NEW', '', '', '', '', '', '', '', '', '', '', '', '', '', ''
    ];
    const list = adventures.options || adventures.cards;
    const cards = document.createElement("div");
    cards.className = "adventure-cards";
    list.forEach((opt, i) => {
      const card = document.createElement("div");
      card.className = "adventure-card";
      card.innerHTML = `
        <span class="adventure-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="adventure-card-title">${opt.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="adventure-card-desc">${opt.description}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
  }

  // --- Book Examples ---
  const examples = data.book_examples;
  if (examples?.examples?.length) {
    const section = document.createElement("section");
    section.id = "examples";
    nav.innerHTML += `<a href='#examples'>Examples</a>`;
    section.innerHTML = `<h2>${examples.title}</h2>${examples.subtitle ? `<p>${examples.subtitle}</p>` : ''}`;
    const icons = [
      '📖', '🌲', '🚀', '👑', '🦋', '🦸', '🧚', '🦄', '🐉', '🧙', '🧜', '🐲', '🦜', '🦁'
    ];
    const badges = [
      '', 'NEW', '', '', 'POPULAR', '', '', '', '', '', '', '', '', ''
    ];
    const cards = document.createElement("div");
    cards.className = "example-cards";
    examples.examples.forEach((ex, i) => {
      const card = document.createElement("div");
      card.className = "example-card";
      card.innerHTML = `
        <span class="example-icon animated-icon">${icons[i % icons.length]}</span>
        <span class="example-card-title">${ex.title}${badges[i % badges.length] ? `<span class='badge'>${badges[i % badges.length]}</span>` : ''}</span>
        <span class="example-card-desc">${ex.preview}</span>
      `;
      cards.appendChild(card);
    });
    section.appendChild(cards);
    main.appendChild(section);
  }

  // --- Footer ---
  const footer = data.footer || {};
  document.getElementById("footer-content").innerHTML = `
    <p>${footer.description || ""}</p>
    <p>${footer.copyright || "© 2025 Dynamic Web. All rights reserved."}</p>
  `;

  const startButton = document.querySelector(".btn");
  if (startButton) {
    startButton.onclick = () => {
      if (typeof row[1] === "string") {
        startForm(row[1]);
      } else {
        alert("Form data is not available.");
      }
    };
  }

}
