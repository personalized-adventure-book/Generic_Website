<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Personalized Adventure Book</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; color: #333; }
    header, footer { background: #4a90e2; color: white; padding: 1rem 2rem; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { color: #4a90e2; }
    .btn { background: #4a90e2; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #357acc; }
    label { display: block; font-weight: bold; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.7rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1 id="site-title">Personalized Adventure Book</h1>
  <nav id="nav-links"></nav>
</header>

<main id="main-content"></main>

<footer>
  <p id="footer-copyright"></p>
</footer>

<script>
const id = new URLSearchParams(location.search).get("id") || "1";

function init(row) {
  if (!row || !row.length || typeof row[0] !== "string") {
    console.error("No valid data returned from Sheet.");
    return;
  }

  let data;
  try {
    data = JSON.parse(row[0]);
  } catch (e) {
    console.error("Invalid JSON format:", e, row[0]);
    return;
  }

  const nav = document.getElementById("nav-links");
  const main = document.getElementById("main-content");
  const footer = document.getElementById("footer-copyright");
  nav.innerHTML = '';
  main.innerHTML = '';

  function addSection(id, title, contentHTML) {
    const navLink = document.createElement("a");
    navLink.href = `#${id}`;
    navLink.innerText = title;
    nav.appendChild(navLink);

    const sec = document.createElement("section");
    sec.id = id;
    const h2 = document.createElement("h2");
    h2.innerText = title;
    sec.appendChild(h2);
    if (contentHTML) sec.innerHTML += contentHTML;
    main.appendChild(sec);
  }

  addSection("hero", data.hero.title, `
    <p><strong>${data.hero.badge}</strong></p>
    <p>${data.hero.subtitle}</p>
    <button class="btn">${data.hero.cta_buttons.primary}</button>
    <button class="btn">${data.hero.cta_buttons.secondary}</button>
  `);

  addSection("features", "Features", data.features.map(f => `
    <div><strong>${f.title}</strong>: ${f.description}</div>
  `).join(""));

  addSection("adventures", data.adventure_possibilities.title, `
    <p>${data.adventure_possibilities.subtitle}</p>
    ${data.adventure_possibilities.options.map(opt => `
      <div><strong>${opt.title}</strong>: ${opt.description}</div>
    `).join("")}
  `);

  addSection("examples", data.book_examples.title, `
    <p>${data.book_examples.subtitle}</p>
    ${data.book_examples.examples.filter(e => e.title).map(e => `
      <div><strong>${e.title}</strong><br>${e.subtitle}<br>${e.adventure}<br><em>${e.preview}</em></div>
    `).join("")}
  `);

  addSection("how", data.how_it_works.title, `
    <p>${data.how_it_works.subtitle}</p>
    <ol>${data.how_it_works.steps.map(step => `<li><strong>${step.title}</strong>: ${step.description}</li>`).join("")}</ol>
  `);

  addSection("options", data.book_options.title, `
    <p>${data.book_options.subtitle}</p>
    ${data.book_options.types.map(t => `
      <div><strong>${t.name}</strong> (${t.price})<br>${t.description}<br>${(t.badge || '')}<br>
      ${t.features.map(f => `<li>${f}</li>`).join("")}</div>
    `).join("")}
  `);

  addSection("cta", data.ready_cta.title, `
    <p>${data.ready_cta.subtitle}</p>
    <button class="btn">${data.ready_cta.button}</button>
  `);

  footer.innerText = data.footer?.copyright || "";
}

(function () {
  const s = document.createElement("script");
  s.src = "https://script.google.com/macros/s/AKfycbxomnBCc-HtyYOogmi0ljnrK_SLyWAIM57TkUfemDO1Ou0lo9_08DnuMKnW-7qF3wdB/exec"
          + "?id=" + encodeURIComponent(id)
          + "&callback=init";
  document.body.appendChild(s);
})();
</script>

</body>
</html>
